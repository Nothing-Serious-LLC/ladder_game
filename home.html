    <script type="module">
        // Import Supabase config
        import { supabaseConfig } from '../config/supabase-config.js';
import { getGameDayString, getPuzzleNumber as getPuzzleNumberHelper } from '../assets/js/timeUtils.js';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        // Make supabase available globally
        window.supabase = supabaseClient;
        
        // Initialize page on load
        document.addEventListener('DOMContentLoaded', function() {
            // Original loading approach - universal loading disabled
            initializeHomePage();
            updateDateDisplay();
            loadUserData();
            loadDailyPuzzle();
            loadStatistics();
            loadPurchases();
            
            // Commented out universal loading initialization
            /*
            UniversalLoading.initializeWith([
                initializeHomePage(),
                updateDateDisplay(),
                loadUserData(),
                loadDailyPuzzle(),
                loadStatistics(),
                loadPurchases()
            ]);
            */
            
            // Initialize collapsible cards
            initializeCollapsibleCards();
        });
        
        // Refresh puzzle status when page becomes visible (handles navigation from other screens)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page is now visible, refresh data but maintain current view
                refreshCurrentView();
            }
        });
        
        // Also refresh when window gains focus
        window.addEventListener('focus', function() {
            refreshCurrentView();
        });
        
        function refreshCurrentView() {
            // Refresh the current view without changing view state
            if (currentView === 'countdown') {
                // If showing countdown, just restart the countdown timer
                const timer = document.getElementById('countdown-timer');
                if (timer) {
                    startCountdown();
                }
            } else {
                // If showing completion, refresh the completion data
                if (completionData && puzzleDateData) {
                    showCompletedPuzzle(completionData, puzzleDateData);
                } else {
                    // Fallback to loading daily puzzle only if no completion data
                    loadDailyPuzzle();
                }
            }
        }
        
        async function initializeHomePage() {
            // Check if user is logged in
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                // Redirect to signup if not logged in
                window.location.href = './signup.html';
                return;
            }
            
            // Update greeting with user email
            const greetingText = document.querySelector('.greeting-text');
            if (greetingText && session.user.email) {
                greetingText.textContent = `Welcome back, ${session.user.email.split('@')[0]}!`;
            }
        }
        
        async function updateDateDisplay() {
            // Update header date to match game format with puzzle number
            const puzzleNumber = getPuzzleNumber();
            const today = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const formattedDate = today.toLocaleDateString('en-US', options);
            document.getElementById('home-date-display').textContent = `Puzzle #${puzzleNumber} • ${formattedDate}`;
            
            // Return a resolved promise for loading coordination
            return Promise.resolve();
        }
        
        async function loadUserData() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    // Update profile section
                    const profileAvatar = document.getElementById('profile-avatar');
                    const profileName = document.getElementById('profile-name');
                    const profileEmail = document.getElementById('profile-email');
                    
                    const displayName = user.email ? user.email.split('@')[0] : 'User';
                    profileAvatar.textContent = displayName.charAt(0).toUpperCase();
                    profileName.textContent = displayName;
                    profileEmail.textContent = user.email || 'No email provided';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        function getCurrentPuzzleDate() {
            return getGameDayString();
            
        }
        
        function formatPuzzleDate(date) {
            // Format date as "August 2, 2025"
            const month = date.toLocaleDateString('en-US', { month: 'long' });
            const day = date.getDate();
            const year = date.getFullYear();
            
            return `${month} ${day}, ${year}`;
        }
        
        function checkTodaysPuzzleStatusLocal() {
            // Check cookies for non-authenticated users to see if they've played today's puzzle
            const today = getCurrentPuzzleDate();
            const cookieName = `ladder_played_${today}`;
            return document.cookie.split(';').some(c => c.trim().startsWith(cookieName + '='));
        }

        async function loadDailyPuzzle() {
            try {
                const today = getCurrentPuzzleDate();
                
                // Check for URL parameters indicating recent puzzle completion/failure
                const urlParams = new URLSearchParams(window.location.search);
                const justCompleted = urlParams.get('completed');
                const justFailed = urlParams.get('failed');
                const hasPlayed = urlParams.get('played');
                
                // Clean URL if we have completion parameters
                if (justCompleted || justFailed || hasPlayed) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                // Check if user should see countdown based on localStorage or URL params
                const countdownKey = `ladder_countdown_${today}`;
                const shouldShowCountdown = localStorage.getItem(countdownKey) === 'true';
                
                // Check if we're still in countdown period (before 3 AM ET next day)
                function isInCountdownPeriod() {
                    const now = new Date();
                    const nextPuzzleTime = new Date();
                    nextPuzzleTime.setDate(nextPuzzleTime.getDate() + 1);
                    nextPuzzleTime.setHours(3, 0, 0, 0); // 3 AM ET tomorrow
                    
                    // Adjust for ET timezone
                    const etOffset = -5 * 60; // ET is UTC-5
                    const localOffset = now.getTimezoneOffset();
                    const offsetDiff = localOffset + etOffset;
                    nextPuzzleTime.setMinutes(nextPuzzleTime.getMinutes() + offsetDiff);
                    
                    return now < nextPuzzleTime;
                }
                
                // If countdown period is over, clear the localStorage flag
                if (!isInCountdownPeriod()) {
                    localStorage.removeItem(countdownKey);

        function formatTime(timeString) {
            if (!timeString || timeString === 'Unknown') return '--:--';
            
            let seconds = 0;
            
            // Handle PostgreSQL interval format like "00:00:13" (HH:MM:SS)
            if (typeof timeString === 'string' && timeString.includes(':')) {
                const timeParts = timeString.split(':');
                if (timeParts.length === 3) {
                    // HH:MM:SS format from PostgreSQL interval
                    const hours = parseInt(timeParts[0]) || 0;
                    const minutes = parseInt(timeParts[1]) || 0;
                    const secs = parseInt(timeParts[2]) || 0;
                    seconds = (hours * 3600) + (minutes * 60) + secs;
                } else if (timeParts.length === 2) {
                    // MM:SS format - already formatted, return as is
                    return timeString;
                } else {
                    return '--:--';
                }
            }
            // Handle PostgreSQL text interval format like "120 seconds"
            else if (typeof timeString === 'string' && timeString.includes('seconds')) {
                const match = timeString.match(/(\d+)\s*seconds/);
                if (match) {
                    seconds = parseInt(match[1]);
                } else {
                    return '--:--';
                }
            }
            // Handle raw number or string number
            else {
                seconds = typeof timeString === 'string' ? parseInt(timeString) : timeString;
                if (isNaN(seconds)) return '--:--';
            }
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateCurrentStreak(completions) {
            if (!completions || completions.length === 0) return 0;
            
            // Get today's game day
            const todayGameDay = getGameDayString();
            // Parse as midnight UTC to avoid timezone issues
            const todayDate = new Date(todayGameDay + 'T00:00:00Z');
            
            // Sort completions by date descending (most recent first)
            const sortedCompletions = [...completions].sort((a, b) => 
                new Date(b.puzzle_date + 'T00:00:00Z') - new Date(a.puzzle_date + 'T00:00:00Z')
            );
            
            let streak = 0;
            let currentDate = new Date(todayDate);
            let foundTodayOrYesterday = false;
            
            // Check if we have a completion for today or yesterday
            const firstCompletion = sortedCompletions[0];
            if (!firstCompletion) return 0;
            
            const firstCompletionDate = new Date(firstCompletion.puzzle_date + 'T00:00:00Z');
            const daysSinceFirst = Math.floor((todayDate - firstCompletionDate) / (1000 * 60 * 60 * 24));
            
            // If the most recent completion is more than 1 day old, streak is broken
            if (daysSinceFirst > 1) return 0;
            
            console.log('Streak calculation - Today:', todayGameDay, 'First completion:', firstCompletion.puzzle_date, 'Days since:', daysSinceFirst);
            
            // Start checking from yesterday if we haven't played today
            if (daysSinceFirst === 1) {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            // Count consecutive completed days going backwards
            for (const completion of sortedCompletions) {
                const completionDateStr = completion.puzzle_date;
                const currentDateStr = currentDate.toISOString().split('T')[0];
                
                console.log('Checking date:', currentDateStr, 'vs completion:', completionDateStr, 'completed:', completion.completed);
                
                if (completionDateStr === currentDateStr && completion.completed) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else if (completionDateStr < currentDateStr) {
                    // We've skipped a day, streak is broken
                    console.log('Streak broken - skipped day');
                    break;
                }
                // If the completion is for a future date or failed, skip it
            }
            
            console.log('Final streak value:', streak);
            return streak;
        }

            // Parse time data and calculate average
            let totalSeconds = 0;

            for (const completion of completedWithTimes) {
                let seconds = 0;
                console.log('HOME SCREEN - Processing completion time:', completion.completion_time, 'Type:', typeof completion.completion_time);
                
                // Handle PostgreSQL interval format like "00:00:13" (HH:MM:SS)
                if (typeof completion.completion_time === 'string' && completion.completion_time.includes(':')) {
                    const timeParts = completion.completion_time.split(':');
                    if (timeParts.length === 3) {
                        // HH:MM:SS format from PostgreSQL interval
                        const hours = parseInt(timeParts[0]) || 0;
                        const minutes = parseInt(timeParts[1]) || 0;
                        const secs = parseInt(timeParts[2]) || 0;
                        seconds = (hours * 3600) + (minutes * 60) + secs;
                        console.log('HOME SCREEN - Parsed HH:MM:SS format:', hours, 'h', minutes, 'min', secs, 'sec =', seconds, 'total seconds');
                    } else if (timeParts.length === 2) {
                        // MM:SS format fallback
                        const minutes = parseInt(timeParts[0]) || 0;
                        const secs = parseInt(timeParts[1]) || 0;
                        seconds = (minutes * 60) + secs;
                        console.log('HOME SCREEN - Parsed MM:SS format:', minutes, 'min', secs, 'sec =', seconds, 'total seconds');
                    }
                }
                // Handle legacy PostgreSQL text format like "120 seconds" (if any exist)
                else if (typeof completion.completion_time === 'string' && completion.completion_time.includes('seconds')) {
                    const match = completion.completion_time.match(/(\d+)\s*seconds/);
                    if (match) {
                        seconds = parseInt(match[1]);
                        console.log('HOME SCREEN - Parsed PostgreSQL text interval:', seconds, 'seconds');
                    }
                }
                // Handle raw number (seconds)
                else if (typeof completion.completion_time === 'number') {
                    seconds = completion.completion_time;
                    console.log('HOME SCREEN - Raw number:', seconds, 'seconds');
                } else if (typeof completion.completion_time === 'string') {
                    const parsed = parseInt(completion.completion_time);
                    if (!isNaN(parsed)) {
                        seconds = parsed;
                        console.log('HOME SCREEN - Parsed string number:', seconds, 'seconds');
                    }
                }
                
                if (seconds > 0) {
                    totalSeconds += seconds;
                    validTimes++;
                    console.log('HOME SCREEN - Added', seconds, 'seconds. Total:', totalSeconds, 'Valid times:', validTimes);
                }
            }
            
            if (validTimes === 0) {
                console.log('HOME SCREEN - No valid times found, returning 0:00');
                return '0:00';
            }
            
            const avgSeconds = Math.round(totalSeconds / validTimes);
            const avgMinutes = Math.floor(avgSeconds / 60);
            const remainingSeconds = avgSeconds % 60;
            const result = `${avgMinutes}:${remainingSeconds.toString().padStart(2, '0')}`;

                                <div class="pack-name">Browse Packs</div>
                                <div class="pack-description">Explore available puzzle collections</div>
                            </div>
                        </div>
                    `;
                }
            }
        }
        
        // Legacy function removed - no longer needed with new showcase design
        
        function startMiniCountdown() {
            const miniTimer = document.getElementById('mini-countdown');
            if (!miniTimer) return;
            
            function updateMiniCountdown() {
                const now = new Date();
                const nextReset = getNextPuzzleResetTime();
                
                const diff = nextReset - now;
                
                if (diff <= 0) {
                    miniTimer.textContent = '00:00:00';
                    // Reload page when new puzzle is available
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                miniTimer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateMiniCountdown();
            const miniCountdownInterval = setInterval(updateMiniCountdown, 1000);
            
            // Store interval so we can clear it later
            window.miniCountdownInterval = miniCountdownInterval;
        }

        // State management for countdown/completion toggle
        let currentView = 'completion'; // 'completion' or 'countdown'
        let completionData = null; // Store completion data for toggling
        let puzzleDateData = null; // Store puzzle date for toggling

        // Global functions for button handlers
        window.showCountdown = function() {
            currentView = 'countdown';
            const dailyCard = document.getElementById('daily-puzzle-card');
            
            // Simple countdown - just the timer, not clickable
            dailyCard.innerHTML = `
                            <div class="minimal-countdown countdown-card" style="text-align: center; padding: 40px 20px; pointer-events: none;">
                <div class="instruction-logo">
                    <img src="../assets/icons/ladder-trans-orange.png" alt="Ladder" class="ladder-icon" style="width: 120px; height: 120px; margin-bottom: 20px; opacity: 0.9;">
                </div>
                <div class="countdown-timer minimal" id="countdown-timer" style="color: var(--primary-orange); font-size: 2.5rem; font-weight: 700; margin: 0;">Loading...</div>
            </div>
            `;
            
            // Apply minimal styling - no card background/border, just icon stands out
            dailyCard.className = 'card-minimal';
            
            // Start countdown
            startCountdown();
        };
        
        window.togglePuzzleView = function() {
            const today = getCurrentPuzzleDate();
            const countdownKey = `ladder_countdown_${today}`;
            
            if (currentView === 'countdown') {
                // Switch back to completion view - clear localStorage flag
                localStorage.removeItem(countdownKey);
                if (completionData && puzzleDateData) {
                    showCompletedPuzzle(completionData, puzzleDateData);
                    currentView = 'completion';
                } else {
                    // Fallback to loading daily puzzle
                    loadDailyPuzzle();
                }
            } else {
                // Switch to countdown view - set localStorage flag
                localStorage.setItem(countdownKey, 'true');
                showCountdown();
            }
        };
        
        function startCountdown() {
            const timer = document.getElementById('countdown-timer');
            if (!timer) return;
            
            // Use the same reset time calculation as the main app
            function getNextPuzzleResetTime() {
                // Puzzles reset at 3am ET (Eastern Time)
                const now = new Date();
                
                // Get current date/time in Eastern timezone using Intl
                const etFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: 'America/New_York',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                
                const etParts = etFormatter.formatToParts(now);
                const etYear = parseInt(etParts.find(part => part.type === 'year').value);
                const etMonth = parseInt(etParts.find(part => part.type === 'month').value) - 1; // 0-indexed
                const etDay = parseInt(etParts.find(part => part.type === 'day').value);
                const etHour = parseInt(etParts.find(part => part.type === 'hour').value);
                
                // Create today at 3am ET
                const todayAt3amET = new Date();
                todayAt3amET.setFullYear(etYear, etMonth, etDay);
                todayAt3amET.setHours(3, 0, 0, 0);
                
                // Determine if we need today's or tomorrow's 3am ET
                let targetResetDate;
                if (etHour >= 3) {
                    // Past 3am ET, so next reset is tomorrow at 3am ET
                    targetResetDate = new Date(todayAt3amET);
                    targetResetDate.setDate(targetResetDate.getDate() + 1);
                } else {
                    // Before 3am ET, so next reset is today at 3am ET  
                    targetResetDate = todayAt3amET;
                }
                
                // Convert from local interpretation to actual ET time
                const testLocal = new Date(targetResetDate);
                const testET = new Date(testLocal.toLocaleString('en-US', {timeZone: 'America/New_York'}));
                
                // Calculate the difference
                const offsetMs = testLocal.getTime() - testET.getTime();
                
                // Apply the offset to get the correct reset time
                const correctResetTime = new Date(targetResetDate.getTime() + offsetMs);
                
                return correctResetTime;
            }
            
            function updateCountdown() {
                const now = new Date();
                const nextReset = getNextPuzzleResetTime();
                
                const diff = nextReset - now;
                
                if (diff <= 0) {
                    timer.textContent = '00:00:00';
                    // Reload page when new puzzle is available
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // Store interval so we can clear it later
            window.countdownInterval = countdownInterval;
        }
        
        window.editProfile = function() {
            alert('Profile editing coming soon!');
        };
        
        window.handleLogout = async function() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                // Redirect to main game
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        };
        
        window.playDailyPuzzle = function() {
            // Track that user started playing today's puzzle
            trackPuzzleStart();
            
            // Navigate to new play screen for daily puzzle
            window.location.href = './play.html?type=daily';
        };
        
        async function trackPuzzleStart() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;
                
                const today = getCurrentPuzzleDate();
                
                // Check if record already exists
                const { data: existing } = await supabase
                    .from('puzzle_completions')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('puzzle_date', today)
                    .single();
                
                if (!existing) {
                    // Create a started record (not completed yet)
                    await supabase
                        .from('puzzle_completions')
                        .insert({
                            user_id: user.id,
                            puzzle_date: today,
                            puzzle_name: `Puzzle #${getPuzzleNumber()}`, // Will be updated when completed
                            completed: false,
                            created_at: new Date().toISOString()
                        });
                    
                    console.log('Puzzle start tracked');
                }
            } catch (error) {
                console.error('Error tracking puzzle start:', error);
            }
        }
        
        window.viewStatistics = function() {
            window.location.href = 'statistics';
        };
        
        window.viewProduct = function(productId) {
            window.location.href = `product-overview?product=${productId}&from=home`;
        };
        
        window.playPuzzlePack = function(packType) {
            const button = document.getElementById(`${packType}-button`);
            if (button && button.classList.contains('locked')) {
                alert('Purchase this pack in the store to unlock!');
                return;
            }
            
            // Navigate to puzzle pack selection
            if (packType === 'free') {
                window.location.href = './pack-puzzles.html?pack=free-pack';
            } else if (packType === 'complete') {
                window.location.href = './pack-puzzles.html?pack=complete-pack';
            } else if (packType === 'puzzle') {
                window.location.href = './pack-puzzles.html?pack=puzzle-pack';
            } else if (packType === 'archive') {
                window.location.href = './pack-puzzles.html?pack=archive';
            }
        };
        
        // Scroll detection for preventing accidental card toggles
        let isScrolling = false;
        let scrollTimeout = null;
        
        // Detect scrolling
        window.addEventListener('scroll', function() {
            isScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(function() {
                isScrolling = false;
            }, 50); // Reduced from 150ms to 50ms
        });
        
        // Detect touch scrolling - more sensitive detection
        let isTouchScrolling = false;
        let touchStartY = 0;
        let touchStartX = 0;
        let lastTouchTime = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
            isTouchScrolling = false;
            lastTouchTime = Date.now();
        });
        
        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const touchX = e.touches[0].clientX;
            const touchDiffY = Math.abs(touchY - touchStartY);
            const touchDiffX = Math.abs(touchX - touchStartX);
            
            // Consider it scrolling if moved more than 15px in any direction
            if (touchDiffY > 15 || touchDiffX > 15) {
                isTouchScrolling = true;
            }
        });
        
        document.addEventListener('touchend', function() {
            // Keep scroll flag active briefly to prevent accidental triggers
            setTimeout(function() {
                isTouchScrolling = false;
            }, 100); // Reduced from 300ms to 100ms
        });
        
        // Collapsible card functionality
        window.toggleCard = function(cardType, forceAction = null) {
            const card = document.getElementById(`${cardType}-card`);
            const button = document.getElementById(`${cardType}-expand-btn`);
            
            if (!card || !button) return;
            
            const isCollapsed = card.classList.contains('collapsed');
            
            // If forceAction is specified, use that; otherwise toggle
            const shouldExpand = forceAction === 'expand' ? true : 
                                forceAction === 'collapse' ? false : 
                                isCollapsed;
            
            if (shouldExpand) {
                // Expand the card - chevron rotates via CSS
                card.classList.remove('collapsed');
                // Disable header click when expanded
                updateHeaderInteraction(cardType, false);
            } else {
                // Collapse the card - chevron rotates via CSS
                card.classList.add('collapsed');
                // Enable header click when collapsed
                updateHeaderInteraction(cardType, true);
            }
        };
        
        // Update header interaction based on card state
        function updateHeaderInteraction(cardType, isCollapsed) {
            const header = document.querySelector(`#${cardType}-card .card-header`);
            if (!header) return;
            
            if (isCollapsed) {
                // Enable header click for expansion
                header.onclick = function() { safeExpandCard(cardType); };
                header.style.cursor = 'pointer';
            } else {
                // Completely disable header click when expanded
                header.onclick = null;
                header.style.cursor = 'default';
            }
        }
        
        // Expand card (for clicking header when collapsed) - only if not scrolling
        window.expandCard = function(cardType) {
            // Prevent expansion during scrolling
            if (isScrolling || isTouchScrolling) {
                return;
            }
            
            const card = document.getElementById(`${cardType}-card`);
            if (card && card.classList.contains('collapsed')) {
                toggleCard(cardType, 'expand');
            }
        };
        
        // Global flag to block all card interactions during touch
        let isActiveTouch = false;
        
        // Track active touch sessions
        document.addEventListener('touchstart', function() {
            isActiveTouch = true;
        });
        
        document.addEventListener('touchend', function() {
            setTimeout(function() {
                isActiveTouch = false;
            }, 50); // Reduced from 200ms to 50ms
        });
        
        // Safe expand card - completely prevents any action when card is already expanded
        window.safeExpandCard = function(cardType) {
            const card = document.getElementById(`${cardType}-card`);
            
            // Block all interactions during active touch or scrolling
            if (isActiveTouch || isScrolling || isTouchScrolling) {
                return;
            }
            
            // Only allow expansion if card is collapsed
            if (!card || !card.classList.contains('collapsed')) {
                return; // Do nothing if card is expanded
            }
            
            // Mark card as user-controlled to prevent resize events from resetting it
            card.setAttribute('data-user-controlled', 'true');
            
            // Only expand if card is collapsed and not in any touch state
            toggleCard(cardType, 'expand');
        };
        
        // Smart button handler - expands when collapsed, collapses when expanded
        window.handleCardButton = function(cardType) {
            const card = document.getElementById(`${cardType}-card`);
            if (!card) return;
            
            // Only block if actually scrolling (not just touching)
            if (isScrolling || isTouchScrolling) {
                return;
            }
            
            // Mark card as user-controlled to prevent resize events from resetting it
            card.setAttribute('data-user-controlled', 'true');
            
            const isCollapsed = card.classList.contains('collapsed');
            if (isCollapsed) {
                toggleCard(cardType, 'expand');
            } else {
                toggleCard(cardType, 'collapse');
            }
        };
        
        // Initialize collapsible cards on mobile
        function initializeCollapsibleCards() {
            // Only collapse on mobile/tablet screens
            if (window.innerWidth <= 768) {
                const statisticsCard = document.getElementById('statistics-card');
                const profileCard = document.getElementById('profile-card');
                const myPuzzlesCard = document.getElementById('my-puzzles-card');
                
                // Start statistics and profile cards in collapsed state on mobile
                // Only set initial state if not already set by user interaction
                if (statisticsCard && !statisticsCard.hasAttribute('data-user-controlled')) {
                    statisticsCard.classList.add('collapsed');
                    updateHeaderInteraction('statistics', true);
                    statisticsCard.setAttribute('data-user-controlled', 'true');
                }
                
                if (profileCard && !profileCard.hasAttribute('data-user-controlled')) {
                    profileCard.classList.add('collapsed');
                    updateHeaderInteraction('profile', true);
                    profileCard.setAttribute('data-user-controlled', 'true');
                }
                
                // My Puzzles card starts expanded on mobile (user can collapse it)
                // Only set initial state if not already set by user interaction
                if (myPuzzlesCard && !myPuzzlesCard.hasAttribute('data-user-controlled')) {
                    myPuzzlesCard.classList.remove('collapsed');
                    updateHeaderInteraction('my-puzzles', false);
                    myPuzzlesCard.setAttribute('data-user-controlled', 'true');
                }
            } else {
                // On desktop, ensure all cards are expanded and headers are not clickable
                const statisticsCard = document.getElementById('statistics-card');
                const profileCard = document.getElementById('profile-card');
                const myPuzzlesCard = document.getElementById('my-puzzles-card');
                
                // Remove collapsed class from all cards to ensure they're expanded
                if (statisticsCard) {
                    statisticsCard.classList.remove('collapsed');
                    updateHeaderInteraction('statistics', false);
                }
                
                if (profileCard) {
                    profileCard.classList.remove('collapsed');
                    updateHeaderInteraction('profile', false);
                }
                
                if (myPuzzlesCard) {
                    myPuzzlesCard.classList.remove('collapsed');
                    updateHeaderInteraction('my-puzzles', false);
                }
            }
        }
        
        // Re-initialize on window resize (with debouncing to prevent excessive calls)
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                initializeCollapsibleCards();
            }, 250); // Only reinitialize after resize stops for 250ms
        });
    </script>
