<body>
    <div class="container">
        <header class="header">

            <form class="signup-form" onsubmit="handleSignup(event)">

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script type="module">
        // Import Supabase configuration
        import { supabaseConfig } from '../config/supabase-config.js';
        import { getTodaysPuzzleInfo } from '../assets/js/database.js';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        // Track current mode (signup vs signin)
        let isSignupMode = true;
        
        // Set the header date info
        function setHeaderInfo() {
            try {
                const { puzzleNumber } = getTodaysPuzzleInfo();
                const today = new Date();
                const options = { month: 'long', day: 'numeric', year: 'numeric' };
                const formattedDate = today.toLocaleDateString('en-US', options);
                document.getElementById('signup-date-display').textContent = `Puzzle #${puzzleNumber} â€¢ ${formattedDate}`;
            } catch (error) {
                console.error('Error setting header info:', error);
                document.getElementById('signup-date-display').textContent = 'Daily Word Puzzle';
            }
        }
        
        // Initialize page
        setHeaderInfo();
        
        // Migrate cookie-based completion data to database for newly authenticated users
        async function migrateCookieCompletionsToDatabase(user) {
            try {
                console.log('Checking for puzzle completion cookies to migrate...');
                
                // Get all cookies and find puzzle completion ones
                const cookies = document.cookie.split(';');
                const puzzleCompletions = [];
                
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name && name.startsWith('ladder_played_') && value === 'true') {
                        // Extract date from cookie name (format: ladder_played_YYYY-MM-DD)
                        const dateMatch = name.match(/ladder_played_(\d{4}-\d{2}-\d{2})/);
                        if (dateMatch) {
                            const puzzleDate = dateMatch[1];
                            puzzleCompletions.push(puzzleDate);
                            console.log('Found completion cookie for date:', puzzleDate);
                        }
                    }
                }
                
                if (puzzleCompletions.length === 0) {
                    console.log('No puzzle completion cookies found to migrate');
                    return;
                }
                
                // For each completion date, check if database record exists, if not create it
                for (const puzzleDate of puzzleCompletions) {
                    try {
                        // Check if record already exists
                        const { data: existing } = await supabase
                            .from('puzzle_completions')
                            .select('id')
                            .eq('user_id', user.id)
                            .eq('puzzle_date', puzzleDate)
                            .single();
                        
                        if (!existing) {
                            // Get puzzle info for this date
                            const { puzzleNumber } = getTodaysPuzzleInfo(); // This will need to be adapted for historical dates
                            
                            // Create database record from cookie data
                            const { error } = await supabase
                                .from('puzzle_completions')
                                .insert({
                                    user_id: user.id,
                                    puzzle_date: puzzleDate,
                                    puzzle_name: `Puzzle #${puzzleNumber}`, // Best guess - we don't have theme from cookie
                                    completed: true, // Cookie existence implies completion
                                    completion_time: null, // No time data in cookie
                                    hints_used: null, // No hint data in cookie
                                    tries_used: null, // No tries data in cookie
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                });
                            
                            if (error) {
                                console.error('Error migrating completion for date', puzzleDate, ':', error);
                            } else {
                                console.log('Successfully migrated completion for date:', puzzleDate);
                            }
                        } else {
                            console.log('Database record already exists for date:', puzzleDate);
                        }
                    } catch (error) {
                        console.error('Error processing completion for date', puzzleDate, ':', error);
                    }
                }
                
                console.log('Cookie migration completed');
                
            } catch (error) {
                console.error('Error in migrateCookieCompletionsToDatabase:', error);
                // Don't throw - migration failure shouldn't block authentication
            }
        }
        
        // Toggle between signup and signin modes
        function toggleMode() {
            const form = document.querySelector('.signup-form');
            const submitButton = document.querySelector('.signup-button:not(.secondary)');
            const toggleButton = document.getElementById('signin-toggle');
            const titleElement = document.querySelector('.title');
            
            isSignupMode = !isSignupMode;
            
            if (isSignupMode) {
                // Switch to signup mode
                submitButton.textContent = 'Create Account';
                toggleButton.textContent = 'Sign In';
                titleElement.textContent = 'LADDER';
                document.querySelector('.benefits-list').style.display = 'block';
                form.onsubmit = handleSignup;
            } else {
                // Switch to signin mode
                submitButton.textContent = 'Sign In';
                toggleButton.textContent = 'Sign Up';
                titleElement.textContent = 'LADDER';
                document.querySelector('.benefits-list').style.display = 'none';
                form.onsubmit = handleSignin;
            }
        }
        
        // Set up toggle button
        document.getElementById('signin-toggle').onclick = toggleMode;
        
        function goBack() {
            // Go back to the previous page
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                window.history.back();
            } else {
                // Fallback to main game page (index.html)
                window.location.href = './index.html';
            }
        }
        
        function smoothTransitionToHome(button, successText, confirmationMessage = null) {
            // Update button to show success
            button.textContent = successText;
            button.style.background = 'var(--primary-green)';
            
            // Show confirmation message if provided
            if (confirmationMessage) {
                // Create a temporary message element
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    background: var(--primary-green);
                    color: white;
                    padding: 15px;
                    border-radius: 8px;
                    margin: 15px 0;
                    text-align: center;
                    font-size: 14px;
                    line-height: 1.4;
                    animation: slideIn 0.3s ease-out;
                `;
                messageDiv.textContent = confirmationMessage;
                
                // Insert after the form
                const form = document.querySelector('.signup-form');
                form.parentNode.insertBefore(messageDiv, form.nextSibling);
            }
            
            // Check if user came from completion/failure screen
            const urlParams = new URLSearchParams(window.location.search);
            const fromCompletion = urlParams.get('from') === 'completion';
            const fromFailure = urlParams.get('from') === 'failure';
            
            // Start fade out after brief delay to show success state (longer if message shown)
            const delay = confirmationMessage ? 2500 : 200;
            setTimeout(() => {
                document.body.classList.add('fade-out');
                
                // Navigate after fade completes
                setTimeout(() => {
                    let targetUrl = './home.html';
                    if (fromCompletion) {
                        targetUrl = './home.html?completed=true';
                    } else if (fromFailure) {
                        targetUrl = './home.html?failed=true';
                    }
                    window.location.href = targetUrl;
                }, 300); // Match the CSS transition duration
            }, delay);
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('.signup-button:not(.secondary)');
            
            console.log('Starting signup process...', { email });
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';
            
            try {
                console.log('Calling supabase.auth.signUp...');
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                console.log('Signup response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                // Check if email confirmation was sent
                const emailSent = data.user && !data.session;
                
                if (emailSent) {
                    // Migrate any existing puzzle completion cookies to database
                    await migrateCookieCompletionsToDatabase(data.user);
                    
                    // Show confirmation email message and smooth transition
                    smoothTransitionToHome(submitButton, 'Account Created!', 'We sent a confirmation email to secure your account, but you can start playing right away!');
                } else {
                    // User is already confirmed (shouldn't happen in normal flow)
                    // Migrate any existing puzzle completion cookies to database
                    await migrateCookieCompletionsToDatabase(data.user);
                    
                    smoothTransitionToHome(submitButton, 'Welcome!');
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                alert(`Error creating account: ${error.message}`);
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        }
        
        async function handleSignin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('.signup-button:not(.secondary)');
            
            console.log('Starting signin process...', { email });
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            
            try {
                console.log('Calling supabase.auth.signInWithPassword...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                console.log('Signin response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                if (data.session && data.user) {
                    // Migrate any existing puzzle completion cookies to database
                    await migrateCookieCompletionsToDatabase(data.user);
                    
                    // Show success state and smooth transition
                    smoothTransitionToHome(submitButton, 'Welcome back!');
                } else {
                    throw new Error('No session created - this might indicate an authentication issue.');
                }
                
            } catch (error) {
                console.error('Signin error:', error);
                
                // Provide more helpful error messages
                let errorMessage = error.message;
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    // Allow unconfirmed users to sign in but show a friendly reminder
                    const confirmationMessage = 'We sent you a confirmation email to secure your account. You can confirm it anytime from your email.';
                    smoothTransitionToHome(submitButton, 'Welcome back!', confirmationMessage);
                    return; // Exit early to avoid showing error
                }
                
                alert(`Error signing in: ${errorMessage}`);
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        }
        
        // Set initial form handler
        document.querySelector('.signup-form').onsubmit = handleSignup;
        
        // Make goBack function globally available for onclick handlers
        window.goBack = goBack;
        
        // Add form validation styling
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = 'var(--error-red)';
            });
            
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = 'var(--gray-200)';
                }
            });
        });
    </script>
