    <!-- Include Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        import { getGameDayString } from '../assets/js/timeUtils.js';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        // Global state
        let packPuzzles = [];
        let completions = {}; // Pack puzzle completions
        let allCompletions = {}; // Historical daily puzzle completions
        let currentPackId = null;
        let currentFolder = '';
        let currentFilter = 'all';
        let currentPage = 1;
        let itemsPerPage = 30;
        let complexityLevels = {};
        
        // Define goBack function immediately for onclick handlers
        window.goBack = function() {
            // Try to use browser history first, fallback to store
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = './store';
            }
        };
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Update header date with puzzle number
            try {
                const { getTodaysPuzzleInfo } = await import('../assets/js/database.js');
                const { puzzleNumber } = getTodaysPuzzleInfo();
                const today = new Date();
                const options = { month: 'long', day: 'numeric', year: 'numeric' };
                const formattedDate = today.toLocaleDateString('en-US', options);
                document.getElementById('pack-date-display').textContent = `Puzzle #${puzzleNumber} • ${formattedDate}`;
            } catch (error) {
                console.error('Error setting pack header date:', error);
                document.getElementById('pack-date-display').textContent = 'Pack Puzzles';
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const packId = urlParams.get('pack');
            currentFolder = urlParams.get('folder') || '';
            
            if (!packId) {
                window.location.href = './home';
                return;
            }
            
            currentPackId = packId;
            
                    // Show loading state
        showLoading();
        
        // Wait for supabase to initialize
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Load complexity levels for folder structure
        await loadComplexityLevels();
        
        // Load pack content based on type
        if (packId === 'archive') {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                await loadHistoricalPack(user.id);
                document.getElementById('pack-name').textContent = 'Historical Daily Puzzles';
                setPackIcon('archive');
                const completed = Object.values(allCompletions).filter(c => c.completed).length;
                document.getElementById('pack-progress').textContent = `${completed}/${packPuzzles.length} puzzles completed`;
            }
        } else {
            await loadPackPuzzles(packId);
        }
        });
        
        function setPackIcon(packId) {
            const packIconContainer = document.getElementById('pack-icon');
            
            // Icon mappings for different pack types
            const iconMappings = {
                'free-pack': '<img src="../assets/Gift icon.png" alt="Free Pack" style="width: 80px; height: 80px;">',
                'complete-pack': '<img src="../assets/Everything icon.png" alt="Complete Pack" style="width: 80px; height: 80px;">',
                'archive': '<img src="../assets/Archive.png" alt="Archive" style="width: 80px; height: 80px; transform: scale(1.2);">',
                'puzzle-pack': '<img src="../assets/puzzle.png" alt="Puzzle Pack" style="width: 80px; height: 80px; transform: scale(1.2);">'
            };
            
            if (iconMappings[packId]) {
                packIconContainer.innerHTML = iconMappings[packId];
                packIconContainer.style.display = 'flex';
            } else {
                packIconContainer.style.display = 'none';
            }
        }

        async function loadPackPuzzles(packId) {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = './signup';
                    return;
                }
                
                // Check if user owns this pack
                const { data: purchases } = await supabaseClient
                    .from('user_purchases')
                    .select('*')
                    .eq('user_id', user.id)
                    .in('product_id', [packId, 'complete-pack', 'free-pack', 'puzzle-pack', 'archive']);
                
                const ownedProducts = purchases ? purchases.map(p => p.product_id) : [];
                const hasCompletePack = ownedProducts.includes('complete-pack');
                const hasThisPack = ownedProducts.includes(packId);
                
                // Free pack is accessible if user owns free-pack OR complete-pack
                const canAccessFreePack = packId === 'free-pack' && (hasThisPack || hasCompletePack);
                // Puzzle-pack and archive are accessible if owned directly OR user has complete-pack
                const canAccessPuzzlePack = (packId === 'puzzle-pack' || packId === 'archive') && (hasThisPack || hasCompletePack);
                // Other packs require direct ownership OR complete-pack (for backwards compatibility)
                const canAccessOtherPack = !['free-pack', 'puzzle-pack', 'archive'].includes(packId) && (hasThisPack || hasCompletePack);
                
                if (!canAccessFreePack && !canAccessPuzzlePack && !canAccessOtherPack) {
                    alert('You do not own this puzzle pack');
                    window.location.href = './home';
                    return;
                }
                
                // Get pack info from database
                const { data: packInfo } = await supabaseClient
                    .from('puzzle_packs')
                    .select('*')
                    .eq('id', packId)
                    .single();
                
                if (!packInfo) {
                    alert('Puzzle pack not found');
                    window.location.href = './home';
                    return;
                }
                
                // Update pack display info
                document.getElementById('pack-name').textContent = packInfo.name;
                setPackIcon(packId);
                document.getElementById('pack-progress').textContent = packInfo.description || `${packInfo.total_puzzles} puzzles`;
                
                // Load puzzles based on pack
                let puzzles = [];
                if (packId === 'free-pack') {
                    // Load puzzles from the free pack view (1 from each level 1-7, plus 3 from levels 3-6)
                    const { data: packPuzzles } = await supabaseClient
                        .from('free_pack_puzzles')
                        .select('*')
                        .order('pack_level')
                        .order('created_at');
                    
                    puzzles = packPuzzles || [];
                    console.log('Free pack puzzles loaded:', puzzles.length);
                } else if (packId === 'complete-pack') {
                    // Load all puzzles from puzzle_pack for complete pack
                    const { data: packPuzzles } = await supabaseClient
                        .from('puzzle_pack')
                        .select('*')
                        .eq('pack_id', 'complete-pack')
                        .order('pack_level', { ascending: true })
                        .order('created_at');
                    
                    puzzles = packPuzzles || [];
                    console.log('Complete pack puzzles loaded:', puzzles.length);
                } else {
                    // For other specific packs
                    const { data: packPuzzles } = await supabaseClient
                        .from('puzzle_pack')
                        .select('*')
                        .eq('pack_id', packId)
                        .order('pack_level', { ascending: true })
                        .order('created_at');
                    
                    puzzles = packPuzzles || [];
                    console.log(`Pack ${packId} puzzles loaded:`, puzzles.length);
                    
                    // If pack has specific puzzle count, limit results
                    if (packInfo.total_puzzles && puzzles.length > packInfo.total_puzzles) {
                        puzzles = puzzles.slice(0, packInfo.total_puzzles);
                    }
                }
                
                packPuzzles = puzzles;
                
                // Load user's completions for these puzzles
                completions = {}; // Reset completions
                if (puzzles.length > 0) {
                    const puzzleIds = puzzles.map(p => p.id);
                    console.log('Loading completions for puzzle IDs:', puzzleIds);
                    
                    const { data: userCompletions } = await supabaseClient
                        .from('puzzle_pack_completions')
                        .select('*')
                        .eq('user_id', user.id)
                        .in('puzzle_id', puzzleIds);
                    
                    console.log('User completions found:', userCompletions?.length || 0);
                    
                    // Convert to map for easy lookup
                    if (userCompletions) {
                        userCompletions.forEach(c => {
                            completions[c.puzzle_id] = c;
                        });
                    }
                } else {
                    console.warn('No puzzles found for pack:', packId);
                }
                
                // Render puzzles
                renderPuzzles();
                
            } catch (error) {
                console.error('Error loading pack puzzles:', error);
                console.error('Pack ID:', packId);
                console.error('Error details:', error.message);
                document.getElementById('puzzles-grid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <p>Error loading puzzles</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; color: var(--gray-600);">Pack: ${packId}</p>
                        <p style="font-size: 0.9rem; margin-top: 5px; color: var(--gray-600);">${error.message}</p>
                        <button onclick="window.location.reload()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary-green); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        

        
        function renderPuzzles() {
            const grid = document.getElementById('puzzles-grid');
            const urlParams = new URLSearchParams(window.location.search);
            const packId = urlParams.get('pack');
            const isArchive = packId === 'archive';
            
            if (packPuzzles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <p>No puzzles found in this pack</p>
                    </div>
                `;
                return;
            }
            
            // Add filter controls for archive pack
            if (isArchive) {
                const filtersHTML = `
                    <div class="pack-filters" style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button class="filter-btn active" onclick="setFilter('all')" id="all-filter">All</button>
                        <button class="filter-btn" onclick="setFilter('completed')" id="completed-filter">Completed</button>
                        <button class="filter-btn" onclick="setFilter('untried')" id="untried-filter">Untried</button>
                    </div>
                `;
                grid.insertAdjacentHTML('beforebegin', filtersHTML);
            }
            
            let completedCount = 0;
            const puzzleCards = packPuzzles.map((puzzle, index) => {
                const puzzleKey = isArchive ? puzzle.puzzle_date : puzzle.id;
                const completion = completions[puzzleKey];
                
                // Check if puzzle was EVER completed
                const isCompleted = completion && (completion.completed || completion.completion_time);
                const isFailed = completion && !isCompleted && (completion.attempts > 0 || completion.tries_used > 0);
                const attempts = completion?.attempts || completion?.tries_used || 0;
                
                if (isCompleted) completedCount++;
                
                let cardClass = 'puzzle-card';
                if (isCompleted) cardClass += ' completed';
                else if (isFailed) cardClass += ' failed';
                
                // Format date for archive puzzles
                let displayNumber = `#${index + 1}`;
                let displayTheme = isCompleted || isFailed ? puzzle.theme : '???';
                let additionalInfo = '';
                
                if (isArchive) {
                    const date = new Date(puzzle.puzzle_date);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    displayNumber = `#${puzzle.puzzle_number}`;
                    displayTheme = puzzle.theme; // Always show theme for archive
                    additionalInfo = `<div class="puzzle-date">${formattedDate}</div>`;
                }
                
                return `
                    <div class="${cardClass}" onclick="playPuzzle('${puzzleKey}')">
                        ${isCompleted ? '<div class="puzzle-status">✓</div>' : ''}
                        ${isFailed ? '<div class="puzzle-status">✗</div>' : ''}
                        <div class="puzzle-number">${displayNumber}</div>
                        <div class="puzzle-theme">${displayTheme}</div>
                        ${additionalInfo}
                        ${(isCompleted || isFailed) && attempts > 0 ? `<div class="puzzle-attempts">Attempts: ${attempts}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            grid.innerHTML = puzzleCards;
            
            // Update progress
            const packProgress = document.getElementById('pack-progress');
            packProgress.textContent = `${completedCount} / ${packPuzzles.length} completed`;
        }
        
        window.playPuzzle = async function(puzzleId) {
            const urlParams = new URLSearchParams(window.location.search);
            const packId = urlParams.get('pack');
            
            if (packId === 'archive') {
                // For archive puzzles, use historical puzzle type
                window.location.href = `./play?type=historical&date=${puzzleId}`;
            } else {
                // Navigate to play screen with pack puzzle parameters
                window.location.href = `./play?type=pack&pack_id=${packId}&puzzle_id=${puzzleId}`;
            }
        };
        
        // Enhanced functionality for new pack types
        async function loadComplexityLevels() {
            try {
                const { data } = await supabaseClient
                    .from('complexity_levels')
                    .select('*')
                    .order('level');
                
                if (data) {
                    data.forEach(level => {
                        complexityLevels[level.level] = level;
                    });
                }
            } catch (error) {
                console.error('Error loading complexity levels:', error);
            }
        }
        
        async function loadHistoricalPack(userId) {
            try {
                // Load user's daily puzzle completions
                const { data: completionData } = await supabaseClient
                    .from('puzzle_completions')
                    .select('puzzle_date, puzzle_name, completed, completion_time, hints_used, tries_used')
                    .eq('user_id', userId)
                    .order('puzzle_date', { ascending: false });
                
                completions = {};
                if (completionData) {
                    completionData.forEach(comp => {
                        completions[comp.puzzle_date] = comp;
                    });
                }
                
                // Load historical daily puzzles (past puzzles only)
                const { data: puzzles } = await supabaseClient
                    .from('daily_puzzles')
                    .select('puzzle_date, theme, complexity_level, puzzle_number')
                    .lt('puzzle_date', getGameDayString())
                    .order('puzzle_date', { ascending: false });
                
                packPuzzles = puzzles || [];
                
                // Convert to pack-style format for consistency
                packPuzzles = packPuzzles.map(puzzle => ({
                    id: puzzle.puzzle_date, // Use date as unique ID
                    theme: puzzle.theme,
                    pack_level: puzzle.complexity_level,
                    puzzle_date: puzzle.puzzle_date,
                    puzzle_number: puzzle.puzzle_number
                }));
                
                // Update progress display
                const completed = Object.values(completions).filter(c => c.completed).length;
                document.getElementById('pack-progress').textContent = `${completed}/${packPuzzles.length} puzzles completed`;
                
                // Use filtered rendering for archive packs
                renderFilteredPuzzles();
                
            } catch (error) {
                console.error('Error loading historical pack:', error);
                showError('Error loading historical puzzles');
            }
        }
        
        function renderHistoricalPuzzles() {
            const filteredPuzzles = filterPuzzles();
            const paginatedPuzzles = paginatePuzzles(filteredPuzzles);
            renderPuzzleGrid(paginatedPuzzles, true);
            updatePaginationControls(filteredPuzzles.length);
        }
        
        function filterPuzzles() {
            if (currentFilter === 'all') return packPuzzles;
            
            return packPuzzles.filter(puzzle => {
                const completionData = allCompletions[puzzle.puzzle_date];
                const isCompleted = completionData && completionData.completed;
                const hasAttempts = completionData && completionData.tries_used > 0;
                
                if (currentFilter === 'completed') return isCompleted;
                if (currentFilter === 'untried') return !isCompleted && !hasAttempts;
                return true;
            });
        }
        
        function paginatePuzzles(puzzles) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            return puzzles.slice(startIndex, startIndex + itemsPerPage);
        }
        
        function renderPuzzleGrid(puzzles, isHistorical = false) {
            const puzzlesGrid = document.getElementById('puzzles-grid');
            
            if (puzzles.length === 0) {
                puzzlesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <p>No puzzles match your current filter</p>
                    </div>
                `;
                return;
            }
            
            let puzzlesHTML = '';
            puzzles.forEach(puzzle => {
                const completionData = isHistorical 
                    ? allCompletions[puzzle.puzzle_date]
                    : completions[puzzle.id];
                
                const isCompleted = completionData && completionData.completed;
                const attempts = completionData ? (completionData.tries_used || 0) : 0;
                
                const statusIcon = isCompleted ? '✅' : (attempts > 0 ? '⏳' : '○');
                const statusClass = isCompleted ? 'completed' : (attempts > 0 ? 'attempted' : 'untried');
                
                const displayName = puzzle.theme;
                const displayLevel = isHistorical 
                    ? `Puzzle #${puzzle.puzzle_number}` 
                    : `Level ${puzzle.pack_level}`;
                
                const clickAction = isHistorical 
                    ? `playHistoricalPuzzle('${puzzle.puzzle_date}')`
                    : `playPuzzle('${puzzle.id}')`;
                
                puzzlesHTML += `
                    <div class="puzzle-item ${statusClass}" onclick="${clickAction}">
                        <div class="puzzle-status">${statusIcon}</div>
                        <h3 class="puzzle-theme">${displayName}</h3>
                        <p class="puzzle-level">${displayLevel}</p>
                        ${attempts > 0 ? `<p class="puzzle-attempts">${attempts} attempt${attempts > 1 ? 's' : ''}</p>` : ''}
                    </div>
                `;
            });
            
            puzzlesGrid.innerHTML = puzzlesHTML;
        }
        
        function updatePaginationControls(totalItems) {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.style.display = 'flex';
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            if (prevBtn && nextBtn && pageInfo) {
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = currentPage >= totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }
        }
        
        function showError(message) {
            document.getElementById('puzzles-grid').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function showLoading() {
            document.getElementById('puzzles-grid').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading puzzles...</p>
                </div>
            `;
        }
        
        // Filter functionality
        window.setFilter = function(filter) {
            currentFilter = filter;
            
            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            const filterBtn = document.getElementById(`${filter}-filter`);
            if (filterBtn) filterBtn.classList.add('active');
            
            // Filter and re-render puzzles
            renderFilteredPuzzles();
        };
        
        function renderFilteredPuzzles() {
            const grid = document.getElementById('puzzles-grid');
            const urlParams = new URLSearchParams(window.location.search);
            const packId = urlParams.get('pack');
            const isArchive = packId === 'archive';
            
            if (!isArchive) {
                renderPuzzles();
                return;
            }
            
            // Filter puzzles based on current filter
            let filteredPuzzles = packPuzzles;
            
            if (currentFilter === 'completed') {
                filteredPuzzles = packPuzzles.filter(puzzle => {
                    const completion = completions[puzzle.puzzle_date];
                    return completion && (completion.completed || completion.completion_time);
                });
            } else if (currentFilter === 'untried') {
                filteredPuzzles = packPuzzles.filter(puzzle => {
                    const completion = completions[puzzle.puzzle_date];
                    return !completion || (!completion.completed && !completion.completion_time && (!completion.attempts || completion.attempts === 0));
                });
            }
            
            // Render filtered puzzles
            let completedCount = 0;
            const puzzleCards = filteredPuzzles.map((puzzle, index) => {
                const completion = completions[puzzle.puzzle_date];
                const isCompleted = completion && (completion.completed || completion.completion_time);
                const isFailed = completion && !isCompleted && (completion.attempts > 0 || completion.tries_used > 0);
                const attempts = completion?.attempts || completion?.tries_used || 0;
                
                if (isCompleted) completedCount++;
                
                let cardClass = 'puzzle-card';
                if (isCompleted) cardClass += ' completed';
                else if (isFailed) cardClass += ' failed';
                
                const date = new Date(puzzle.puzzle_date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                return `
                    <div class="${cardClass}" onclick="playPuzzle('${puzzle.puzzle_date}')">
                        ${isCompleted ? '<div class="puzzle-status">✓</div>' : ''}
                        ${isFailed ? '<div class="puzzle-status">✗</div>' : ''}
                        <div class="puzzle-number">#${puzzle.puzzle_number}</div>
                        <div class="puzzle-theme">${puzzle.theme}</div>
                        <div class="puzzle-date">${formattedDate}</div>
                        ${(isCompleted || isFailed) && attempts > 0 ? `<div class="puzzle-attempts">Attempts: ${attempts}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            grid.innerHTML = puzzleCards;
            
            // Update counts in filter buttons
            const allBtn = document.getElementById('all-filter');
            const completedBtn = document.getElementById('completed-filter');
            const untriedBtn = document.getElementById('untried-filter');
            
            const totalCompleted = packPuzzles.filter(puzzle => {
                const completion = completions[puzzle.puzzle_date];
                return completion && (completion.completed || completion.completion_time);
            }).length;
            
            const totalUntried = packPuzzles.filter(puzzle => {
                const completion = completions[puzzle.puzzle_date];
                return !completion || (!completion.completed && !completion.completion_time && (!completion.attempts || completion.attempts === 0));
            }).length;
            
            if (allBtn) allBtn.textContent = `All (${packPuzzles.length})`;
            if (completedBtn) completedBtn.textContent = `Completed (${totalCompleted})`;
            if (untriedBtn) untriedBtn.textContent = `Untried (${totalUntried})`;
        }
        
        window.changePage = function(direction) {
            const filteredPuzzles = filterPuzzles();
            const totalPages = Math.ceil(filteredPuzzles.length / itemsPerPage);
            currentPage = Math.max(1, Math.min(totalPages, currentPage + direction));
            renderHistoricalPuzzles();
        };
        
        window.loadMore = function() {
            itemsPerPage += 30;
            renderHistoricalPuzzles();
        };
        
        window.playHistoricalPuzzle = function(puzzleDate) {
            window.location.href = `./play?type=daily&date=${puzzleDate}`;
        };
        
        // Removed duplicate archive pack initialization - now handled in main DOMContentLoaded
    </script>
</body>
</html>
