<!-- LADDER - Authentication View -->
<!-- This will be loaded dynamically via JavaScript when auth features are added -->

<div class="auth-page" id="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-logo">LADDER</h1>
            <p class="auth-subtitle">Sign in to track your progress</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <div class="form-group">
                <label class="form-label" for="login-email">Email</label>
                <input type="email" class="input-field" id="login-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="login-password">Password</label>
                <input type="password" class="input-field" id="login-password" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-primary" id="login-button">Sign In</button>
        </div>

        <div class="auth-divider">or</div>

        <div class="auth-links">
            <p>Don't have an account? <a href="#" class="auth-link" onclick="showSignup()">Sign up</a></p>
            <p><a href="#" class="auth-link" onclick="showForgotPassword()">Forgot password?</a></p>
        </div>

        <div class="auth-footer">
            <p>Continue without an account to play today's puzzle</p>
            <button class="btn btn-tertiary" onclick="showGame()">Play as Guest</button>
        </div>
    </div>
</div>

<!-- Signup Form (initially hidden) -->
<div class="auth-page" id="signup-page" style="display: none;">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-logo">LADDER</h1>
            <p class="auth-subtitle">Create your account</p>
        </div>

        <div class="auth-form" id="signup-form">
            <div class="form-group">
                <label class="form-label" for="signup-email">Email</label>
                <input type="email" class="input-field" id="signup-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signup-password">Password</label>
                <input type="password" class="input-field" id="signup-password" placeholder="Create a password" required>
                <div class="password-strength">
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="password-strength-fill"></div>
                    </div>
                    <div class="password-strength-text" id="password-strength-text">Password strength</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-confirm">Confirm Password</label>
                <input type="password" class="input-field" id="signup-confirm" placeholder="Confirm your password" required>
            </div>

            <button class="btn btn-primary" id="signup-button">Create Account</button>
        </div>

        <div class="auth-links">
            <p>Already have an account? <a href="#" class="auth-link" onclick="showLogin()">Sign in</a></p>
        </div>
    </div>
</div>
