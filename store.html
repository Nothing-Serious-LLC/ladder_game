<body>
    <div class="header">
        <h1 class="title">LADDER</h1>
        <p class="date-info" id="header-date">Loading...</p>
    </div>
    
    <div class="container">
        <a href="home" class="back-button">← Back</a>
        
        <!-- My Puzzle Packs Section -->
        <div id="my-packs-section" style="display: none;">
            <h2 class="store-title">My Puzzles</h2>
            <div class="my-packs-grid" id="my-packs-content">
                <!-- Owned packs will be populated here -->
            </div>
        </div>
        
        <h2 class="store-title">Store</h2>
        
        <div class="products-grid">
            <div class="product-card" onclick="viewProduct('free-pack')">
                <div class="product-icon">
                    <img src="../assets/Gift icon.png" alt="Free Pack" style="width: 96px; height: 96px;">
                </div>
                <div class="product-name">Free Pack</div>
                <div class="product-description">10 starter puzzles to get you going</div>
                <div class="product-price" style="display: none;">Free</div>
                <button class="product-button" onclick="event.stopPropagation(); viewProduct('free-pack')">
                    Free
                </button>
            </div>
            
            <div class="product-card" onclick="viewProduct('complete-pack')">
                <div class="product-icon">
                    <img src="../assets/Everything icon.png" alt="Complete Pack" style="width: 96px; height: 96px;">
                </div>
                <div class="product-name">Complete Pack</div>
                <div class="product-description">Everything included bundle</div>
                <div class="product-price" style="display: none;">$4.99</div>
                <button class="product-button" onclick="event.stopPropagation(); viewProduct('complete-pack')">
                    $4.99
                </button>
            </div>
            
            <div class="product-card" onclick="viewProduct('puzzle-pack')">
                <div class="product-icon">
                    <img src="../assets/puzzle.png" alt="Puzzle Pack" style="width: 96px; height: 96px; transform: scale(1.2);">
                </div>
                <div class="product-name">Puzzle Pack</div>
                <div class="product-description">100 carefully crafted puzzles</div>
                <div class="product-price" style="display: none;">$2.99</div>
                <button class="product-button" onclick="event.stopPropagation(); viewProduct('puzzle-pack')">
                    $2.99
                </button>
            </div>
            
            <div class="product-card" onclick="viewProduct('archive')">
                <div class="product-icon">
                    <img src="../assets/Archive.png" alt="Archive" style="width: 96px; height: 96px; transform: scale(1.2);">
                </div>
                <div class="product-name">Archive</div>
                <div class="product-description">Access to all past daily puzzles</div>
                <div class="product-price" style="display: none;">$2.99</div>
                <button class="product-button" onclick="event.stopPropagation(); viewProduct('archive')">
                    $2.99
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        function goBack() {
            // Always go back to home screen to avoid navigation loops
            window.location.href = 'home';
        }
        
        function viewProduct(productId) {
            window.location.href = `product-overview?product=${productId}&from=store`;
        }
        
        async function loadPurchasesAndUpdateStore() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (user) {
                    // Query user purchases
                    const { data: purchases } = await supabaseClient
                        .from('user_purchases')
                        .select('*')
                        .eq('user_id', user.id);
                    
                    const ownedProducts = purchases ? purchases.map(p => p.product_id) : [];
                    
                    // Load and display owned packs
                    await loadMyPuzzlePacks(user, purchases);
                    
                    // Update store cards
                    updateProductCards(ownedProducts);
                }
            } catch (error) {
                console.error('Error loading purchases:', error);
            }
        }
        
        async function loadMyPuzzlePacks(user, purchases) {
            try {
                if (!purchases || purchases.length === 0) {
                    document.getElementById('my-packs-section').style.display = 'none';
                    return;
                }
                
                // Load completion counts
                const { data: completions } = await supabaseClient
                    .from('puzzle_pack_completions')
                    .select('pack_name, completed')
                    .eq('user_id', user.id);
                
                const completionCounts = {};
                if (completions) {
                    completions.forEach(c => {
                        if (!completionCounts[c.pack_name]) {
                            completionCounts[c.pack_name] = { completed: 0, total: 0 };
                        }
                        completionCounts[c.pack_name].total += 1;
                        if (c.completed) {
                            completionCounts[c.pack_name].completed += 1;
                        }
                    });
                }
                
                const packConfigs = [
                    {
                        id: 'free-pack',
                        name: 'Free Pack', 
                        logo: '../assets/Gift icon.png',
                        total: 10,
                        playAction: 'free'
                    },
                    {
                        id: 'complete-pack',
                        name: 'Complete Pack',
                        logo: '../assets/Everything icon.png', 
                        total: 100,
                        playAction: 'complete'
                    },
                    {
                        id: 'puzzle-pack',
                        name: 'Puzzle Pack',
                        logo: '../assets/puzzle.png',
                        total: 100, 
                        playAction: 'puzzle'
                    },
                    {
                        id: 'archive',
                        name: 'Archive Pack',
                        logo: '../assets/Archive.png',
                        total: 50,
                        playAction: 'archive'
                    }
                ];
                
                let myPacksHTML = '';
                const ownedProducts = purchases.map(p => p.product_id);
                
                const hasCompletePack = ownedProducts.includes('complete-pack');
                
                packConfigs.forEach(pack => {
                    // Determine if user has access to this pack
                    let hasAccess = false;
                    
                    if (pack.id === 'complete-pack') {
                        // Don't show complete-pack in My Packs (it's just a bundle)
                        hasAccess = false;
                    } else if (pack.id === 'puzzle-pack' || pack.id === 'archive') {
                        // Show puzzle-pack and archive if user owns them directly OR owns complete-pack
                        hasAccess = ownedProducts.includes(pack.id) || hasCompletePack;
                    } else {
                        // For other packs (free-pack, etc.), show if directly owned
                        hasAccess = ownedProducts.includes(pack.id);
                    }
                    
                    if (hasAccess) {
                        const stats = completionCounts[pack.name.toLowerCase().replace(' ', '-')] || { completed: 0, total: 0 };
                        const completed = stats.completed;
                        const total = pack.total;
                        const progressText = `${completed}/${total}`;
                        
                        myPacksHTML += `
                            <div class="my-pack-card" onclick="playPuzzlePack('${pack.playAction}')">
                                <div class="my-pack-icon">
                                    <img src="${pack.logo}" alt="${pack.name}">
                                </div>
                                <div class="my-pack-name">${pack.name}</div>
                                <div class="my-pack-progress">${progressText}</div>
                                <button class="my-pack-play-button" onclick="event.stopPropagation(); playPuzzlePack('${pack.playAction}')">Play</button>
                            </div>
                        `;
                    }
                });
                
                if (myPacksHTML) {
                    document.getElementById('my-packs-content').innerHTML = myPacksHTML;
                    document.getElementById('my-packs-section').style.display = 'block';
                } else {
                    document.getElementById('my-packs-section').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading my puzzle packs:', error);
                document.getElementById('my-packs-section').style.display = 'none';
            }
        }
        
        function playPuzzlePack(packType) {
            // Navigate to puzzle pack selection
            if (packType === 'free') {
                window.location.href = './pack-puzzles?pack=free-pack';
            } else if (packType === 'complete') {
                window.location.href = './pack-puzzles?pack=complete-pack';
            } else if (packType === 'puzzle') {
                window.location.href = './pack-puzzles?pack=puzzle-pack';
            } else if (packType === 'archive') {
                window.location.href = './pack-puzzles?pack=archive';
            }
        }
        
        function updateProductCards(ownedProducts) {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productId = getProductIdFromCard(card);
                
                // Check if this product is owned (or if complete pack is owned for other items)
                const isOwned = isProductOwned(productId, ownedProducts);
                
                if (isOwned) {
                    // Hide owned products from store - they're shown in "My Puzzles" section
                    card.style.display = 'none';
                }
            });
        }
        
        function getProductIdFromCard(card) {
            const onclickAttr = card.getAttribute('onclick');
            const match = onclickAttr.match(/viewProduct\('([^']+)'\)/);
            return match ? match[1] : '';
        }
        
        function isProductOwned(productId, ownedProducts) {
            // If user owns complete pack, they own everything
            if (ownedProducts.includes('complete-pack')) {
                return true;
            }
            
            // Check if specific product is owned
            return ownedProducts.includes(productId);
        }
        
        // Make functions globally available
        window.goBack = goBack;
        window.viewProduct = viewProduct;
        window.playPuzzlePack = playPuzzlePack;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update header date with puzzle number
            import('../assets/js/database.js').then(({ getTodaysPuzzleInfo }) => {
                const { puzzleNumber } = getTodaysPuzzleInfo();
                const today = new Date();
                const options = { month: 'long', day: 'numeric', year: 'numeric' };
                const formattedDate = today.toLocaleDateString('en-US', options);
                document.getElementById('header-date').textContent = `Puzzle #${puzzleNumber} • ${formattedDate}`;
            });
            
            // Load purchases and update store
            loadPurchasesAndUpdateStore();
        });
    </script>
