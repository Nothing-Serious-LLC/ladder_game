<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Confirmed - Ladder</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ladder">
    <link rel="apple-touch-icon" href="../assets/icons/icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/icon-192.png">
    <link rel="manifest" href="../manifest.json">
    
    <style>
        :root {
            --primary-green: #22c55e;
            --primary-green-hover: #16a34a;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, #ffffff 100%);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px 0 30px;
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .confirmation-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-green);
        }
        
        .confirmation-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 12px;
        }
        
        .confirmation-message {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .purchase-details {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .detail-row:last-child {
            border-bottom: none;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .detail-label {
            color: var(--gray-600);
        }
        
        .detail-value {
            color: var(--gray-900);
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .primary-button {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .primary-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-1px);
        }
        
        .secondary-button {
            background: transparent;
            border: 2px solid var(--gray-300);
            color: var(--gray-700);
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .secondary-button:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .confirmation-card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .confirmation-title {
                font-size: 1.5rem;
            }
            
            .actions {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">LADDER</h1>
            <p class="date-info" id="confirmation-date-display">Loading...</p>
        </header>
        
        <div class="confirmation-card">
            <div class="success-icon">âœ…</div>
            <h2 class="confirmation-title">Purchase Confirmed!</h2>
            <p class="confirmation-message">
                Thank you for your purchase. Your puzzle pack has been added to your account and is ready to play.
            </p>
            
            <div class="purchase-details" id="purchase-details">
                <!-- Purchase details will be populated by JavaScript -->
            </div>
            
            <div class="actions">
                <a href="../screens/home.html" class="primary-button">
                    Start Playing
                </a>
                <a href="../screens/home.html" class="secondary-button">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Include Supabase for user management -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        // Import Supabase configuration
        import { supabaseUrl, supabaseAnonKey } from '../config/supabase-config.js';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const _supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        // Set current date in header
        document.getElementById('confirmation-date-display').textContent = 
            new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        
        // Get purchase details from URL parameters
        function loadPurchaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const itemName = urlParams.get('item') || 'Puzzle Pack';
            const itemPrice = urlParams.get('price') || '$4.99';
            const itemDescription = urlParams.get('description') || '100 puzzles';
            
            const purchaseDetailsEl = document.getElementById('purchase-details');
            purchaseDetailsEl.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Item:</span>
                    <span class="detail-value">${itemName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Description:</span>
                    <span class="detail-value">${itemDescription}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Price:</span>
                    <span class="detail-value">${itemPrice}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total:</span>
                    <span class="detail-value">${itemPrice}</span>
                </div>
            `;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPurchaseDetails();
        });
    </script>
</body>
</html>
