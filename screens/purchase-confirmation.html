<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Purchase Confirmed - Ladder</title>
    
    <!-- PWA Meta Tags for Full Screen Experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ladder">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#6aaa64">
    <meta name="msapplication-TileColor" content="#6aaa64">
    <link rel="apple-touch-icon" href="../assets/icons/icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/icon-192.png">
    <link rel="manifest" href="../manifest.json">
    
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            
            --primary-green: #6aaa64;
            --primary-green-hover: #538d4e;
            --gray-50: #fafafa;
            --gray-100: #f3f4f6;
            --gray-200: #d3d6da;
            --gray-300: #d1d5db;
            --gray-400: #a8adb3;
            --gray-500: #6b7280;
            --gray-600: #787c7e;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #1a1a1b;
            --orange-500: #f5a623;
            --orange-600: #e6951a;
        }
        
        html {
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Hide scrollbars in PWA mode */
        @media (display-mode: fullscreen) {
            html {
                overflow: hidden;
            }
            body {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: var(--safe-area-inset-top);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Fade in animation for the entire page */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gray-50);
            z-index: 1000;
            text-align: center;
            padding: 20px 20px 30px 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 160px 20px 20px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-green);
            animation: confetti-fall 3s ease-out forwards;
        }
        
        .confetti:nth-child(odd) {
            background-color: var(--orange-500);
            width: 8px;
            height: 8px;
        }
        
        .confetti:nth-child(3n) {
            background-color: #c9b458;
            width: 12px;
            height: 12px;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Success animation */
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes checkmark {
            0% {
                stroke-dasharray: 0 100;
            }
            100% {
                stroke-dasharray: 100 100;
            }
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            animation: successPulse 0.6s ease-out;
            display: block;
        }
        
        .success-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .success-icon circle {
            fill: var(--primary-green);
        }
        
        .success-icon path {
            stroke: white;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: checkmark 0.5s ease-out 0.5s forwards;
            stroke-dasharray: 0 100;
        }
        
        .confirmation-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .confirmation-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .confirmation-message {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pack-name {
            font-weight: 600;
            color: var(--primary-green);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .primary-button {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .primary-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 170, 100, 0.3);
        }
        
        .secondary-button {
            background: white;
            border: 2px solid var(--gray-200);
            color: var(--gray-700);
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .secondary-button:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        

        @media (max-width: 480px) {
            .header {
                padding: 15px 0 20px;
                margin-bottom: 30px;
            }
            
            .container {
                padding: 160px 16px 20px;
            }
            
            .confirmation-content {
                padding: 30px 20px;
            }
            
            .confirmation-title {
                font-size: 1.7rem;
            }
            
            .confirmation-message {
                font-size: 1rem;
            }
            
            .success-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1 class="title">LADDER</h1>
            <p class="date-info" id="confirmation-date-display">Loading...</p>
        </div>
        
        <div class="container">
            <div class="confetti-container" id="confetti-container"></div>
            
            <div class="confirmation-content">
                <div class="success-icon">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="55"/>
                        <path d="M35 60 L50 75 L85 40"/>
                    </svg>
                </div>
                
                <h2 class="confirmation-title">Purchase Confirmed!</h2>
                <p class="confirmation-message">
                    Thank you for your purchase. Your <span class="pack-name" id="pack-name">puzzle pack</span> has been added to your account and is ready to play.
                </p>
                
                <div class="actions">
                    <a href="#" class="primary-button" id="start-playing-btn">
                        Start Playing
                    </a>
                    <a href="./home.html" class="secondary-button">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#6aaa64', '#f5a623', '#c9b458', '#3498db', '#e74c3c'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(confetti);
            }
            
            // Clean up confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Get purchase details from URL parameters
        function loadPurchaseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            let productId = urlParams.get('product');
            const itemName = urlParams.get('item') || 'Puzzle Pack';
            
            // If no product parameter, try to infer from item name
            if (!productId) {
                if (itemName.toLowerCase().includes('free pack')) {
                    productId = 'free-pack';
                } else if (itemName.toLowerCase().includes('complete pack')) {
                    productId = 'complete-pack';
                } else if (itemName.toLowerCase().includes('puzzle pack')) {
                    productId = 'puzzle-pack';
                } else {
                    productId = 'pack';
                }
            }
            
            // Update pack name in message
            const packNameEl = document.getElementById('pack-name');
            if (packNameEl) {
                packNameEl.textContent = itemName;
            }
            
            // Set appropriate start playing link based on product
            const startPlayingBtn = document.getElementById('start-playing-btn');
            if (startPlayingBtn) {
                if (productId === 'free-pack' || productId === 'complete-pack' || productId === 'puzzle-pack') {
                    startPlayingBtn.href = `./pack-puzzles.html?pack=${productId}`;
                } else {
                    startPlayingBtn.href = './home.html';
                }
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date in header (matching home.html format)
            const dateEl = document.getElementById('confirmation-date-display');
            if (dateEl) {
                const today = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                dateEl.textContent = today.toLocaleDateString('en-US', options);
            }
            
            loadPurchaseDetails();
            
            // Start confetti after a short delay
            setTimeout(createConfetti, 200);
            
            // Play a success sound if available
            try {
                const audio = new Audio('../assets/sounds/success.mp3');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Could not play sound:', e));
            } catch (e) {
                // Sound not available
            }
        });
    </script>
</body>
</html>
