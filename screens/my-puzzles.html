<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Puzzles - LADDER</title>
    
    <!-- PWA Meta Tags for Full Screen Experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ladder">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#6aaa64">
    <meta name="msapplication-TileColor" content="#6aaa64">
    
    <!-- Back Button Component -->
    <link rel="stylesheet" href="../assets/css/back-button.css">
    
    <style>
        :root {
            --gray-50: #fafafa;
            --gray-200: #d3d6da;
            --gray-400: #a8adb3;
            --gray-600: #787c7e;
            --gray-900: #1a1a1b;
            --green-500: #6aaa64;
            --green-600: #5a9a5a;
            --orange-500: #f5a623;
            --orange-600: #e6951a;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }
        
        html {
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Hide scrollbars in PWA mode */
        @media (display-mode: fullscreen) {
            html {
                overflow: hidden;
            }
            body {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: var(--safe-area-inset-top);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gray-50);
            z-index: 1000;
            text-align: center;
            padding: 20px 20px 30px 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 160px 20px 0 20px; /* Increased top padding for more space after header */
        }
        
        /* Better spacing on desktop */
        @media (min-width: 768px) {
            .container {
                padding: 180px 40px 0 40px;
            }
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--gray-900);
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .pack-card {
            background: white;
            border-radius: 16px;
            border: 2px solid var(--gray-200);
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .completion-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--green-500);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
        }
        
        .pack-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .pack-card.unlocked {
            border-color: var(--green-500);
            background: linear-gradient(135deg, #ffffff 0%, #f8fffe 100%);
        }
        
        .pack-card.unlocked:hover {
            border-color: var(--green-600);
            box-shadow: 0 8px 24px rgba(106, 170, 100, 0.2);
        }
        
        .pack-card.locked {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-color: var(--gray-400);
            opacity: 0.7;
        }
        
        .pack-card.locked:hover {
            transform: translateY(-2px);
        }
        

        
        .pack-icon {
            font-size: 3.5rem;
            margin-bottom: 16px;
            filter: grayscale(0);
            transition: filter 0.3s;
        }
        
        .pack-card.locked .pack-icon {
            filter: grayscale(1);
            opacity: 0.5;
        }
        
        .pack-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .pack-card.locked .pack-name {
            color: var(--gray-600);
        }
        
        .pack-description {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-bottom: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .pack-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green-500) 0%, var(--green-600) 100%);
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gray-600);
            min-width: 60px;
        }
        
        .unlock-button {
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--orange-600) 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }
        
        .unlock-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.3);
        }
        
        .no-packs-message {
            text-align: center;
            padding: 20px 20px 40px 20px;
            color: var(--gray-600);
            background: white;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .message-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .message-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .message-text {
            font-size: 0.95rem;
            color: var(--gray-600);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-state-text {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .shop-button {
            background: linear-gradient(135deg, var(--green-500) 0%, var(--green-600) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .shop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 170, 100, 0.3);
        }
        
        /* Section Styling */
        .owned-section,
        .available-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 28px;
        }
        
        /* Remove old completion fraction styling - now using badge */
        
        .completed-tag {
            background: var(--green-600);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 12px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(106, 170, 100, 0.3);
        }
        
        .pack-card.owned .completion-badge {
            background: var(--green-500);
        }
        
        .pack-card.owned.completed .completion-badge {
            background: var(--green-600);
            box-shadow: 0 2px 8px rgba(106, 170, 100, 0.4);
        }
        
        /* Remove progress bar styling for owned packs */
        .pack-card.owned .pack-progress {
            display: none;
        }
        
        @media (max-width: 640px) {
            .inventory-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .pack-card {
                padding: 20px;
            }
            
            .pack-icon {
                font-size: 3rem;
            }
            
            .pack-name {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">LADDER</h1>
        <p class="date-info" id="header-date">Saturday, August 2, 2025</p>
    </div>
    
    <div class="container">
        <a href="home.html" class="back-button">‚Üê Back</a>
        
        <!-- Owned Packs Section -->
        <div class="owned-section" id="owned-section" style="display: none;">
            <h2 class="section-title">Owned Packs</h2>
            <div class="inventory-grid" id="owned-grid">
                <!-- Owned puzzle packs will be loaded here -->
            </div>
        </div>
        
        <!-- Available Packs Section -->
        <div class="available-section" id="available-section">
            <h2 class="section-title" id="available-title">Available Packs</h2>
            <div class="inventory-grid" id="available-grid">
                <!-- Available puzzle packs will be loaded here -->
            </div>
        </div>
        
        <div class="no-packs-message" id="no-packs-message" style="display: none;">
            <div class="message-icon">üì¶</div>
            <div class="message-title">No Puzzle Packs Yet</div>
            <div class="message-text">Purchase packs below to unlock exciting puzzle collections</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        
        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        // Available puzzle packs data
        const puzzlePacks = [
            {
                id: 'free-pack',
                name: 'Free Pack',
                description: '10 starter puzzles to get you going',
                icon: '<img src="../assets/Gift icon.png" alt="Free Pack" style="width: 96px; height: 96px;">',
                totalPuzzles: 10,
                price: 'Free'
            },
            {
                id: 'complete-pack',
                name: 'Complete Pack',
                description: 'Everything included bundle',
                icon: '<img src="../assets/Everything icon.png" alt="Complete Pack" style="width: 96px; height: 96px;">',
                totalPuzzles: 250,
                price: '$4.99'
            },
            {
                id: 'puzzle-pack',
                name: 'Puzzle Pack',
                description: '100 handcrafted puzzles',
                icon: 'üß©',
                totalPuzzles: 100,
                price: '$2.99'
            },
            {
                id: 'archive',
                name: 'Archive',
                description: 'Access to all past daily puzzles',
                icon: '<img src="../assets/Archive.png" alt="Archive" style="width: 130px; height: 130px;">',
                totalPuzzles: 150,
                price: '$2.99'
            }
        ];
        
        async function loadInventory() {
            try {
                // Check authentication
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                
                if (authError || !user) {
                    // Not authenticated - show all as locked
                    renderInventory([]);
                    return;
                }
                
                // Get user purchases
                const { data: purchases, error: purchaseError } = await supabaseClient
                    .from('user_purchases')
                    .select('*')
                    .eq('user_id', user.id);
                
                if (purchaseError) {
                    console.error('Error fetching purchases:', purchaseError);
                    renderInventory([]);
                    return;
                }
                
                // Load pack completions
                await loadPackCompletions(user.id);
                
                renderInventory(purchases || []);
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                renderInventory([]);
            }
        }
        
        async function loadPackCompletions(userId) {
            try {
                const { data: completions } = await supabaseClient
                    .from('puzzle_pack_completions')
                    .select('pack_name, completed')
                    .eq('user_id', userId)
                    .eq('completed', true);
                
                window.packCompletions = {};
                if (completions) {
                    completions.forEach(completion => {
                        if (!window.packCompletions[completion.pack_name]) {
                            window.packCompletions[completion.pack_name] = 0;
                        }
                        window.packCompletions[completion.pack_name]++;
                    });
                }
            } catch (error) {
                console.error('Error loading pack completions:', error);
                window.packCompletions = {};
            }
        }
        
        function renderInventory(purchases) {
            const ownedSection = document.getElementById('owned-section');
            const availableSection = document.getElementById('available-section');
            const ownedGrid = document.getElementById('owned-grid');
            const availableGrid = document.getElementById('available-grid');
            const availableTitle = document.getElementById('available-title');
            const noPacksMessage = document.getElementById('no-packs-message');
            
            // Clear grids
            ownedGrid.innerHTML = '';
            availableGrid.innerHTML = '';
            
            // Separate owned and unowned packs
            const ownedPacks = [];
            const unownedPacks = [];
            
            puzzlePacks.forEach(pack => {
                const purchase = purchases.find(p => p.product_id === pack.id);
                if (purchase) {
                    ownedPacks.push({ pack, purchase });
                } else {
                    unownedPacks.push(pack);
                }
            });
            
            // Show/hide sections based on content
            if (ownedPacks.length > 0) {
                ownedSection.style.display = 'block';
                availableTitle.textContent = unownedPacks.length > 0 ? 'Available Packs' : '';
                availableSection.style.display = unownedPacks.length > 0 ? 'block' : 'none';
                noPacksMessage.style.display = 'none';
                
                // Render owned packs
                renderOwnedPacks(ownedPacks, ownedGrid);
                
                // Render available packs if any
                if (unownedPacks.length > 0) {
                    renderAvailablePacks(unownedPacks, availableGrid);
                }
            } else {
                // No owned packs - show all as available
                ownedSection.style.display = 'none';
                availableSection.style.display = 'block';
                availableTitle.textContent = 'Available Packs';
                noPacksMessage.style.display = 'block';
                
                renderAvailablePacks(puzzlePacks, availableGrid);
            }
        }
        
        function renderOwnedPacks(ownedPacks, container) {
            ownedPacks.forEach(({ pack, purchase }) => {
                // Get completion progress from pack completions
                let completedPuzzles = 0;
                if (window.packCompletions && window.packCompletions[pack.id]) {
                    completedPuzzles = window.packCompletions[pack.id];
                }
                const isCompleted = completedPuzzles >= pack.totalPuzzles;
                
                const packCard = document.createElement('div');
                packCard.className = `pack-card unlocked owned${isCompleted ? ' completed' : ''}`;
                packCard.onclick = () => handlePackClick(pack, true);
                
                packCard.innerHTML = `
                    <div class="completion-badge">${completedPuzzles}/${pack.totalPuzzles}</div>
                    <div class="pack-icon">${pack.icon}</div>
                    <div class="pack-name">${pack.name}</div>
                    <div class="pack-description">${pack.description}</div>
                    ${isCompleted ? '<div class="completed-tag">All Complete!</div>' : ''}
                `;
                
                container.appendChild(packCard);
            });
        }
        
        function renderAvailablePacks(packs, container) {
            packs.forEach(pack => {
                const packCard = document.createElement('div');
                packCard.className = `pack-card locked`;
                packCard.onclick = () => handlePackClick(pack, false);
                
                packCard.innerHTML = `
                    <div class="pack-icon">${pack.icon}</div>
                    <div class="pack-name">${pack.name}</div>
                    <div class="pack-description">${pack.description}</div>
                    <button class="unlock-button" onclick="event.stopPropagation(); unlockPack('${pack.id}')">
                        Unlock ${pack.price}
                    </button>
                `;
                
                container.appendChild(packCard);
            });
        }
        
        function handlePackClick(pack, isUnlocked) {
            if (isUnlocked) {
                // Navigate to pack puzzles view
                window.location.href = `pack-puzzles.html?pack=${pack.id}`;
            } else {
                // Navigate to product overview to purchase
                window.location.href = `product-overview.html?product=${pack.id}&from=my-puzzles`;
            }
        }
        
        window.unlockPack = function(packId) {
            window.location.href = `product-overview.html?product=${packId}&from=my-puzzles`;
        };
        
        window.goBack = function() {
            window.location.href = 'home.html';
        };
        
        window.goToStore = function() {
            window.location.href = 'store.html';
        };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update header date
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('header-date').textContent = today.toLocaleDateString('en-US', options);
            
            // Load inventory
            loadInventory();
        });
    </script>
</body>
</html>
