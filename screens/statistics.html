<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - LADDER</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#fafafa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LADDER">
    
    <style>
        :root {
            --gray-50: #fafafa;
            --gray-200: #d3d6da;
            --gray-400: #a8adb3;
            --gray-600: #787c7e;
            --gray-900: #1a1a1b;
            --green-500: #6aaa64;
            --green-600: #5a9a5a;
            --orange-500: #f5a623;
            --red-500: #ed4a2a;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            background: var(--gray-50);
            z-index: 100;
            width: 100%;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 30px;
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            text-decoration: none;
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        
        .back-button:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
            color: var(--gray-900);
        }
        
        .puzzle-history-card {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 20px;
        }
        
        .puzzle-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--gray-50);
            border-radius: 12px;
        }
        
        .nav-button {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-button:hover:not(:disabled) {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .date-range {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-600);
        }
        
        .puzzle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .puzzle-item:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
        }
        
        .puzzle-info {
            flex: 1;
        }
        
        .puzzle-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }
        
        .puzzle-number {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-600);
        }
        
        .puzzle-date {
            font-size: 0.85rem;
            color: var(--gray-600);
        }
        
        .puzzle-theme {
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 4px;
        }
        
        .puzzle-details {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--gray-600);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: rgba(106, 170, 100, 0.1);
            color: var(--green-600);
        }
        
        .status-failed {
            background: rgba(237, 74, 42, 0.1);
            color: var(--red-500);
        }
        
        .status-not-attempted {
            background: rgba(168, 173, 179, 0.1);
            color: var(--gray-600);
        }
        
        .puzzle-stats {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .stat-item-inline {
            text-align: center;
        }
        
        .stat-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .stat-label-small {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 2px;
        }
        
        .overall-stats {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, var(--gray-50) 0%, #f8f9fa 100%);
            border-radius: 10px;
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .filter-button {
            padding: 10px 20px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            background: white;
            color: var(--gray-600);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-button:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
        }
        
        .filter-button.active {
            background: var(--green-500);
            border-color: var(--green-500);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-600);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .empty-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-text {
            font-size: 0.9rem;
        }
        
        @media (max-width: 640px) {
            .puzzle-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .puzzle-details {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .puzzle-stats {
                flex-direction: column;
                gap: 8px;
            }
            
            .filters {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .filter-button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }
            
            .puzzle-history-card,
            .overall-stats {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="title">LADDER</h1>
            <p class="date-info" id="stats-date-display">Saturday, August 2, 2025</p>
        </div>
    </div>
    
    <div class="container">
        <a href="home.html" class="back-button">
            ‚Üê Back to Home
        </a>
        
        <!-- Puzzle History (Top Priority) -->
        <div class="puzzle-history-card">
            <h2 class="section-title">Puzzle History</h2>
            
            <div class="puzzle-navigation">
                <button class="nav-button" id="prev-button" onclick="navigatePuzzles(-1)">‚Üê</button>
                <div class="date-range" id="date-range">Recent Puzzles</div>
                <button class="nav-button" id="next-button" onclick="navigatePuzzles(1)">‚Üí</button>
            </div>
            
            <div id="puzzle-list">
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <div class="empty-title">Loading puzzle history...</div>
                </div>
            </div>
        </div>
        
        <!-- Overall Statistics -->
        <div class="overall-stats">
            <h2 class="section-title">Overall Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="current-streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="average-time">0:00</div>
                    <div class="stat-label">Average Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="fastest-time">--:--</div>
                    <div class="stat-label">Fastest Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-hints">0</div>
                    <div class="stat-label">Total Hints</div>
                </div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button class="filter-button active" id="filter-daily" onclick="setFilter('daily')">Daily Puzzles</button>
            <button class="filter-button" id="filter-packs" onclick="setFilter('packs')">Puzzle Packs</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        
        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        let allPuzzleHistory = [];
        let currentFilter = 'daily';
        let currentPage = 0;
        const PUZZLES_PER_PAGE = 7;
        
        // Mock puzzle data for demonstration
        const mockPuzzles = [
            {
                puzzle_number: 214,
                puzzle_date: '2025-08-02',
                theme: 'Animals',
                completed: true,
                completion_time: '2:45',
                hints_used: 1,
                puzzle_type: 'daily'
            },
            {
                puzzle_number: 213,
                puzzle_date: '2025-08-01',
                theme: 'Technology',
                completed: true,
                completion_time: '1:32',
                hints_used: 0,
                puzzle_type: 'daily'
            },
            {
                puzzle_number: 212,
                puzzle_date: '2025-07-31',
                theme: 'Food',
                completed: false,
                completion_time: null,
                hints_used: 2,
                puzzle_type: 'daily'
            },
            {
                puzzle_number: 211,
                puzzle_date: '2025-07-30',
                theme: 'Music',
                completed: true,
                completion_time: '3:21',
                hints_used: 1,
                puzzle_type: 'daily'
            }
        ];
        
        async function loadPuzzleHistory() {
            try {
                // Check authentication
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                
                if (authError || !user) {
                    // Not authenticated - show mock data or empty state
                    allPuzzleHistory = mockPuzzles;
                    renderPuzzleHistory();
                    loadOverallStats();
                    return;
                }
                
                // Get user puzzle completions
                const { data: completions, error: completionError } = await supabaseClient
                    .from('puzzle_completions')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('puzzle_date', { ascending: false });
                
                if (completionError) {
                    console.error('Error fetching completions:', completionError);
                    allPuzzleHistory = mockPuzzles;
                } else {
                    allPuzzleHistory = completions || mockPuzzles;
                }
                
                renderPuzzleHistory();
                loadOverallStats();
                
            } catch (error) {
                console.error('Error loading puzzle history:', error);
                allPuzzleHistory = mockPuzzles;
                renderPuzzleHistory();
                loadOverallStats();
            }
        }
        
        function renderPuzzleHistory() {
            const puzzleList = document.getElementById('puzzle-list');
            const filteredPuzzles = allPuzzleHistory.filter(puzzle => {
                if (currentFilter === 'daily') {
                    return !puzzle.puzzle_type || puzzle.puzzle_type === 'daily';
                } else {
                    return puzzle.puzzle_type === 'pack';
                }
            });
            
            if (filteredPuzzles.length === 0) {
                puzzleList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-title">No puzzles found</div>
                        <div class="empty-text">Try playing some puzzles first!</div>
                    </div>
                `;
                return;
            }
            
            const startIndex = currentPage * PUZZLES_PER_PAGE;
            const endIndex = startIndex + PUZZLES_PER_PAGE;
            const puzzlesToShow = filteredPuzzles.slice(startIndex, endIndex);
            
            puzzleList.innerHTML = '';
            
            puzzlesToShow.forEach(puzzle => {
                const puzzleItem = document.createElement('div');
                puzzleItem.className = 'puzzle-item';
                
                const statusClass = puzzle.completed ? 'status-completed' : 
                                   puzzle.completion_time === null && puzzle.hints_used > 0 ? 'status-failed' : 
                                   'status-not-attempted';
                const statusText = puzzle.completed ? 'Completed' : 
                                  puzzle.completion_time === null && puzzle.hints_used > 0 ? 'Failed' : 
                                  'Not Attempted';
                
                puzzleItem.innerHTML = `
                    <div class="puzzle-info">
                        <div class="puzzle-header">
                            <div class="puzzle-number">#${puzzle.puzzle_number}</div>
                            <div class="puzzle-date">${new Date(puzzle.puzzle_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        <div class="puzzle-theme">${puzzle.theme}</div>
                        <div class="puzzle-details">
                            <span>Time: ${puzzle.completion_time || '--:--'}</span>
                            <span>Hints: ${puzzle.hints_used}</span>
                        </div>
                    </div>
                `;
                
                puzzleList.appendChild(puzzleItem);
            });
            
            // Update navigation
            updateNavigation(filteredPuzzles.length);
        }
        
        function updateNavigation(totalPuzzles) {
            const totalPages = Math.ceil(totalPuzzles / PUZZLES_PER_PAGE);
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const dateRange = document.getElementById('date-range');
            
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage >= totalPages - 1;
            
            if (totalPuzzles > 0) {
                const startIndex = currentPage * PUZZLES_PER_PAGE;
                const endIndex = Math.min(startIndex + PUZZLES_PER_PAGE, totalPuzzles);
                dateRange.textContent = `${startIndex + 1}-${endIndex} of ${totalPuzzles}`;
            } else {
                dateRange.textContent = 'No puzzles';
            }
        }
        
        function loadOverallStats() {
            const completed = allPuzzleHistory.filter(p => p.completed).length;
            const total = allPuzzleHistory.length;
            const successRate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            // Calculate streak
            let streak = 0;
            const sortedPuzzles = [...allPuzzleHistory].sort((a, b) => new Date(b.puzzle_date) - new Date(a.puzzle_date));
            for (const puzzle of sortedPuzzles) {
                if (puzzle.completed) {
                    streak++;
                } else {
                    break;
                }
            }
            
            // Calculate average time
            const completedTimes = allPuzzleHistory
                .filter(p => p.completed && p.completion_time)
                .map(p => {
                    const [min, sec] = p.completion_time.split(':').map(Number);
                    return min * 60 + sec;
                });
            
            const avgSeconds = completedTimes.length > 0 ? 
                Math.round(completedTimes.reduce((a, b) => a + b, 0) / completedTimes.length) : 0;
            const avgTime = `${Math.floor(avgSeconds / 60)}:${(avgSeconds % 60).toString().padStart(2, '0')}`;
            
            // Find fastest time
            const fastestSeconds = completedTimes.length > 0 ? Math.min(...completedTimes) : 0;
            const fastestTime = fastestSeconds > 0 ? 
                `${Math.floor(fastestSeconds / 60)}:${(fastestSeconds % 60).toString().padStart(2, '0')}` : '--:--';
            
            // Total hints
            const totalHints = allPuzzleHistory.reduce((sum, p) => sum + (p.hints_used || 0), 0);
            
            // Update display
            document.getElementById('total-completed').textContent = completed;
            document.getElementById('current-streak').textContent = streak;
            document.getElementById('average-time').textContent = avgTime;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            document.getElementById('fastest-time').textContent = fastestTime;
            document.getElementById('total-hints').textContent = totalHints;
        }
        
        window.navigatePuzzles = function(direction) {
            const filteredPuzzles = allPuzzleHistory.filter(puzzle => {
                if (currentFilter === 'daily') {
                    return !puzzle.puzzle_type || puzzle.puzzle_type === 'daily';
                } else {
                    return puzzle.puzzle_type === 'pack';
                }
            });
            
            const totalPages = Math.ceil(filteredPuzzles.length / PUZZLES_PER_PAGE);
            const newPage = currentPage + direction;
            
            if (newPage >= 0 && newPage < totalPages) {
                currentPage = newPage;
                renderPuzzleHistory();
            }
        };
        
        window.setFilter = function(filter) {
            currentFilter = filter;
            currentPage = 0;
            
            // Update button states
            document.getElementById('filter-daily').classList.toggle('active', filter === 'daily');
            document.getElementById('filter-packs').classList.toggle('active', filter === 'packs');
            
            renderPuzzleHistory();
        };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update header date
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('stats-date-display').textContent = today.toLocaleDateString('en-US', options);
            
            // Load data
            loadPuzzleHistory();
        });
    </script>
</body>
</html>
