<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --gray-50: #fafafa;
            --gray-200: #d3d6da;
            --gray-400: #a8adb3;
            --gray-600: #787c7e;
            --gray-900: #1a1a1b;
            --green-500: #6aaa64;

            --orange-500: #f5a623;

            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            z-index: 1000;
            text-align: center;
            padding: 15px 20px 25px 20px;
            border-bottom: 1px solid var(--gray-200);

            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {

            color: var(--gray-600);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 110px 20px 0 20px; /* Top padding for fixed header */
            flex: 1;
        }
        
        /* Better spacing on desktop */
        @media (min-width: 768px) {
            .container {

            background: white;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
            padding: 24px;
            margin-bottom: 30px;

            color: var(--gray-900);

            align-items: center;

            margin-bottom: 20px;

            background: var(--gray-50);
            border-radius: 12px;

        .nav-button {
            background: white;
            border: 1px solid var(--gray-200);

        .nav-button:disabled {

            padding: 8px 16px;

            color: var(--gray-600);

        .daily-puzzle-section {

            background: linear-gradient(135deg, var(--error-red) 0%, #c0392b 100%);

        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

        @media (max-width: 640px) {
            .puzzle-header {

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        
        // Initialize Supabase
        const supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        let allPuzzleHistory = [];
        let currentDayIndex = 0; // 0 = today, 1 = yesterday, etc.
        
        // Function to get current puzzle date based on 3am ET reset
        function getCurrentPuzzleDate() {
            const now = new Date();
            const etTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            
            // If it's before 3 AM ET, use previous day
            if (etTime.getHours() < 3) {
                etTime.setDate(etTime.getDate() - 1);
            }
            
            return etTime.toISOString().split('T')[0]; // YYYY-MM-DD format
        }
        
        // Function to get a specific date offset from today
        function getDateByOffset(daysAgo) {
            const today = new Date(getCurrentPuzzleDate());
            today.setDate(today.getDate() - daysAgo);
            return today.toISOString().split('T')[0]; // YYYY-MM-DD format
        }
        

        
        function showNoDataMessage(message, actionButton = null) {
            // Show message in puzzle details
            const puzzleDetails = document.getElementById('puzzle-details');
            const currentDateEl = document.getElementById('current-date');
            
            currentDateEl.textContent = 'No Data Available';
            
            let actionButtonHTML = '';
            if (actionButton) {
                actionButtonHTML = `<button class="action-button" onclick="${actionButton.onclick}">${actionButton.text}</button>`;
            }
            
            puzzleDetails.innerHTML = `
                <div class="no-data-state">
                    <div class="no-data-icon">📊</div>
                    <div class="no-data-title">No Puzzle Data</div>
                    <div class="no-data-text">${message}</div>
                    ${actionButtonHTML}
                </div>
            `;
            
            // Hide navigation buttons
            document.getElementById('prev-button').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            
            // Show empty statistics
            showEmptyStats();
        }
        
        async function renderCurrentDayPuzzle() {
            const puzzleDetails = document.getElementById('puzzle-details');
            const currentDateEl = document.getElementById('current-date');
            
            // Get the date for current day index
            const targetDate = getDateByOffset(currentDayIndex);
            const date = new Date(targetDate);
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            currentDateEl.textContent = date.toLocaleDateString('en-US', options);
            
            // Calculate puzzle number using same logic as index.html
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const est = new Date(utc + (-5 * 3600000));
            const launchDate = new Date('2025-07-28');
            const diffTime = est - launchDate;
            const puzzleNumber = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
            
            // Find puzzle for this specific date
            const puzzle = allPuzzleHistory.find(p => p.puzzle_date === targetDate);
            const isToday = currentDayIndex === 0;
            const isFuture = targetDate > getCurrentPuzzleDate();
            
            // Check if user has archive access
            const { data: { user } } = await supabaseClient.auth.getUser();
            let hasArchiveAccess = false;
            if (user) {
                const { data: purchases } = await supabaseClient
                    .from('user_purchases')
                    .select('product_id')
                    .eq('user_id', user.id)
                    .in('product_id', ['complete-pack', 'archive-pack']);
                hasArchiveAccess = purchases && purchases.length > 0;
            }
            
            if (puzzle) {
                // Show completed/failed puzzle using exact home screen structure
                showCompletedPuzzleCard(puzzle, puzzleNumber, date, targetDate);
            } else if (isFuture) {
                // Future puzzle - not available yet
                showFuturePuzzleCard(puzzleNumber, date);
            } else if (isToday) {
                // Today's puzzle - not attempted yet
                showTodayPuzzleCard(puzzleNumber, date);
            } else {
                // Historical puzzle - check archive access
                if (hasArchiveAccess) {
                    showArchivePuzzleCard(puzzleNumber, date, targetDate);
                } else {
                    showArchiveUpsellCard(puzzleNumber, date);
                }
            }
            
            // Update navigation buttons
            updateDayNavigation();
        }

        function showCompletedPuzzleCard(puzzle, puzzleNumber, date, targetDate) {
                const wasCompleted = puzzle.completed;
                const completionTime = puzzle.completion_time || 'Unknown';
                const hintsUsed = puzzle.hints_used || 0;
            const triesUsed = puzzle.tries_used || 0;
            
            // Calculate remaining hints and tries
                const totalHints = 3;
            const totalTries = 5;
                const hintsRemaining = Math.max(0, totalHints - hintsUsed);
            const remainingTries = wasCompleted ? Math.max(0, totalTries - triesUsed) : 0;
            
            // Calculate correct puzzle number for this date
            const targetPuzzleNumber = getPuzzleNumberForDate(targetDate);
            
            // Use home screen approach - update existing card  
            showCompletedPuzzle(puzzle, date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' }), targetPuzzleNumber);
        }
        
        function showCompletedPuzzle(completion, puzzleDate, puzzleNumber = null) {
            const dailyCard = document.getElementById('daily-puzzle-card');
            
            // Check if puzzle was completed or failed
            const wasCompleted = completion.completed;
            const completionTime = completion.completion_time || 'Unknown';
            const hintsUsed = completion.hints_used || 0;
            const finalPuzzleNumber = puzzleNumber || getPuzzleNumber();
            
            // Calculate hints remaining (3 total hints available)
            const totalHints = 3;
            const hintsRemaining = Math.max(0, totalHints - hintsUsed);
            
            // Calculate remaining tries (5 total tries available - same as game)
                const totalTries = 5;
            const triesUsed = completion.tries_used || 0;
                let remainingTries = 0;
                
                if (wasCompleted) {
                    // If completed successfully, show remaining tries
                    remainingTries = Math.max(0, totalTries - triesUsed);
                } else {
                    // If failed, no tries remaining (used all 5)
                    remainingTries = 0;
                }
                
            // Set appropriate styling and messaging based on completion status
            const cardClass = wasCompleted ? 'daily-puzzle-section' : 'daily-puzzle-section failed-puzzle';
            
                        dailyCard.innerHTML = `
                <div class="puzzle-theme-section">
                    <div class="puzzle-theme-large">${completion.puzzle_name || 'Unknown'}</div>
                    <div class="puzzle-subtitle">Puzzle #${finalPuzzleNumber} • ${puzzleDate}</div>
                </div>
                        
                <div class="completion-stats">
                    <div class="completion-stat">
                        <div class="completion-stat-value">${formatTimeForStats(completionTime)}</div>
                        <div class="completion-stat-label">Time</div>
                            </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value">${hintsRemaining}</div>
                        <div class="completion-stat-label">Hints Remaining</div>
                            </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value">${remainingTries}</div>

        function formatTimeForStats(timeString) {
            if (!timeString || timeString === 'Unknown') return '--:--';
            
            let seconds = 0;
            
            // Handle PostgreSQL interval format like "00:00:13" (HH:MM:SS)
            if (typeof timeString === 'string' && timeString.includes(':')) {
                const timeParts = timeString.split(':');
                if (timeParts.length === 3) {
                    // HH:MM:SS format from PostgreSQL interval
                    const hours = parseInt(timeParts[0]) || 0;
                    const minutes = parseInt(timeParts[1]) || 0;
                    const secs = parseInt(timeParts[2]) || 0;
                    seconds = (hours * 3600) + (minutes * 60) + secs;
                } else if (timeParts.length === 2) {
                    // MM:SS format - already formatted, return as is
                    return timeString;
                } else {
                    return '--:--';
                }
            }
            // Handle PostgreSQL text interval format like "120 seconds"
            else if (typeof timeString === 'string' && timeString.includes('seconds')) {
                const match = timeString.match(/(\d+)\s*seconds/);
                if (match) {
                    seconds = parseInt(match[1]);
                } else {
                    return '--:--';
                }
            }
            // Handle raw number or string number
            else {
                seconds = typeof timeString === 'string' ? parseInt(timeString) : timeString;
                if (isNaN(seconds)) return '--:--';
            }
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        async function loadPuzzleHistory() {
            // Set up loading timeout
            const loadingTimeout = setTimeout(() => {
                // Show no data message if loading takes too long
                const currentDateEl = document.getElementById('current-date');
                if (currentDateEl && currentDateEl.textContent === 'Loading...') {
                    currentDateEl.textContent = 'No puzzle data available';
                }
            }, 5000); // 5 second timeout
            
            try {
                // Check authentication
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
                
                // Clear timeout on successful authentication check
                clearTimeout(loadingTimeout);
                
                if (authError || !user) {
                    // Not authenticated - show different message
                    showNoDataMessage("Sign up to track your puzzle history");
                    return;
                }
                
                // Get user puzzle completions (optimized - only select needed fields)
                const { data: completions, error: completionError } = await supabaseClient
                    .from('puzzle_completions')
                    .select('puzzle_date, puzzle_name, completed, completion_time, hints_used, tries_used')
                    .eq('user_id', user.id)
                    .order('puzzle_date', { ascending: false });
                
                if (completionError) {
                    console.error('Error fetching completions:', completionError);
                    allPuzzleHistory = [];
                } else {
                    allPuzzleHistory = (completions || []);
                }
                
                // Check different states and show appropriate content
                if (!allPuzzleHistory || allPuzzleHistory.length === 0) {
                    // No puzzle data - check if they should play today's puzzle
                    const today = getCurrentPuzzleDate();
                    const hasCompletedToday = allPuzzleHistory.some(p => p.puzzle_date === today);
                    
                    if (!hasCompletedToday) {
                        // They haven't played today - show today's puzzle card
                        await renderCurrentDayPuzzle();
                    } else {
                        // They have some history but we're viewing a day without data
                        showNoDataMessage("No puzzle data for this period", {
                            text: "Buy Archive",
                            onclick: "window.location.href='product-overview.html?product=archive'"
                        });
                    }
                } else {
                    // They have data - render normally
                    await renderCurrentDayPuzzle();
                    loadOverallStats();
                }
                
                // Clear timeout on successful completion
                clearTimeout(loadingTimeout);
                
            } catch (error) {
                console.error('Error loading puzzle history:', error);
                allPuzzleHistory = [];
                await renderCurrentDayPuzzle();
                loadOverallStats();
                
                // Clear timeout on error
                clearTimeout(loadingTimeout);
            }
        }

        function loadOverallStats() {
            const completed = allPuzzleHistory.filter(p => p.completed).length;
            const total = allPuzzleHistory.length;
            const successRate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            // Calculate streak
            let streak = 0;
            const sortedPuzzles = [...allPuzzleHistory].sort((a, b) => new Date(b.puzzle_date) - new Date(a.puzzle_date));
            for (const puzzle of sortedPuzzles) {
                if (puzzle.completed) {
                    streak++;
                } else {
                    break;
                }
            }
            
            // Calculate average time (with PostgreSQL interval support)
            console.log('STATISTICS SCREEN - Raw puzzle history:', allPuzzleHistory);
            
            const completedWithTimes = allPuzzleHistory.filter(p => 
                p.completed && p.completion_time && p.completion_time !== '--:--' && p.completion_time !== 'Unknown'
            );
            
            console.log('STATISTICS SCREEN - Completed puzzles with times:', completedWithTimes);
            
            let totalSeconds = 0;
            let validTimes = 0;
            
            for (const puzzle of completedWithTimes) {
                let seconds = 0;
                console.log('STATISTICS SCREEN - Processing completion time:', puzzle.completion_time, 'Type:', typeof puzzle.completion_time);
                
                // Handle PostgreSQL interval format like "00:00:13" (HH:MM:SS)
                if (typeof puzzle.completion_time === 'string' && puzzle.completion_time.includes(':')) {
                    const timeParts = puzzle.completion_time.split(':');
                    if (timeParts.length === 3) {
                        // HH:MM:SS format from PostgreSQL interval
                        const hours = parseInt(timeParts[0]) || 0;
                        const minutes = parseInt(timeParts[1]) || 0;
                        const secs = parseInt(timeParts[2]) || 0;
                        seconds = (hours * 3600) + (minutes * 60) + secs;
                        console.log('STATISTICS SCREEN - Parsed HH:MM:SS format:', hours, 'h', minutes, 'min', secs, 'sec =', seconds, 'total seconds');
                    } else if (timeParts.length === 2) {
                        // MM:SS format fallback
                        const minutes = parseInt(timeParts[0]) || 0;
                        const secs = parseInt(timeParts[1]) || 0;
                        seconds = (minutes * 60) + secs;
                        console.log('STATISTICS SCREEN - Parsed MM:SS format:', minutes, 'min', secs, 'sec =', seconds, 'total seconds');
                    }
                }
                // Handle legacy PostgreSQL text format like "120 seconds" (if any exist)
                else if (typeof puzzle.completion_time === 'string' && puzzle.completion_time.includes('seconds')) {
                    const match = puzzle.completion_time.match(/(\d+)\s*seconds/);
                    if (match) {
                        seconds = parseInt(match[1]);
                        console.log('STATISTICS SCREEN - Parsed PostgreSQL text interval:', seconds, 'seconds');
                    }
                }
                // Handle raw number (seconds)
                else if (typeof puzzle.completion_time === 'number') {
                    seconds = puzzle.completion_time;
                    console.log('STATISTICS SCREEN - Raw number:', seconds, 'seconds');
                } else if (typeof puzzle.completion_time === 'string') {
                    const parsed = parseInt(puzzle.completion_time);
                    if (!isNaN(parsed)) {
                        seconds = parsed;
                        console.log('STATISTICS SCREEN - Parsed string number:', seconds, 'seconds');
                    }
                }
                
                if (seconds > 0) {
                    totalSeconds += seconds;
                    validTimes++;
                    console.log('STATISTICS SCREEN - Added', seconds, 'seconds. Total:', totalSeconds, 'Valid times:', validTimes);
                }
            }
            
            const avgTime = validTimes > 0 ? 
                (() => {
                    const avgSeconds = Math.round(totalSeconds / validTimes);
                    const avgMinutes = Math.floor(avgSeconds / 60);
                    const remainingSeconds = avgSeconds % 60;
                    const result = `${avgMinutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                    console.log('STATISTICS SCREEN - Final calculation: totalSeconds:', totalSeconds, 'validTimes:', validTimes, 'avgSeconds:', avgSeconds, 'result:', result);
                    return result;
                })() : '--:--';
            
            // Calculate hint statistics
            const totalHints = allPuzzleHistory
                .reduce((sum, p) => sum + (p.hints_used || 0), 0);
            
            const puzzlesWithHints = allPuzzleHistory.filter(p => p.hints_used !== undefined && p.hints_used !== null);
            const avgHints = puzzlesWithHints.length > 0 ? 
                (totalHints / puzzlesWithHints.length).toFixed(1) : '0.0';
            
            // Calculate tries statistics
            const totalTries = allPuzzleHistory
                .reduce((sum, p) => sum + (p.tries_used || 0), 0);
            
            const puzzlesWithTries = allPuzzleHistory.filter(p => p.tries_used !== undefined && p.tries_used !== null);
            const avgTries = puzzlesWithTries.length > 0 ? 
                (totalTries / puzzlesWithTries.length).toFixed(1) : '0.0';
            
            // Update display
            document.getElementById('total-completed').textContent = completed;
            document.getElementById('current-streak').textContent = streak;
            document.getElementById('average-time').textContent = avgTime;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            document.getElementById('average-hints').textContent = avgHints;
            document.getElementById('total-hints').textContent = totalHints;
            document.getElementById('average-tries').textContent = avgTries;
            document.getElementById('total-tries').textContent = totalTries;
        }
