    <style>
        :root {
            --gray-50: #fafafa;
            --gray-200: #d3d6da;
            --gray-400: #a8adb3;
            --gray-100: #f3f4f6;
            --gray-600: #787c7e;
            --gray-700: #565959;
            --gray-900: #1a1a1b;
            --green-500: #6aaa64;
            --green-600: #5a9a5a;
            --primary-green: #6aaa64;
            --primary-orange: #f5a623;
            --primary-orange-hover: #e6951a;
            --orange-500: #f5a623;
            --red-500: #ed4a2a;
            --error-red: #ed4a2a;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }
        
        html {
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Hide scrollbars in PWA mode */
        @media (display-mode: fullscreen) {
            html {
                overflow: hidden;
            }
            body {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: var(--safe-area-inset-top);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            z-index: 1000;
            text-align: center;
            padding: 15px 20px 25px 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .title {

            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }

            max-width: 1000px;
            margin: 0 auto;
            padding: 110px 20px 0 20px; /* Top padding for fixed header */

            .container {

            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 20px;
        }
        
        .puzzle-navigation {

            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--gray-50);
            border-radius: 12px;
        }
        
        .nav-button {

<body>
    <div class="header">
        <h1 class="title">LADDER</h1>
        <p class="date-info" id="stats-date-display">Saturday, August 2, 2025</p>

    <div class="container">
        <a href="home.html" class="back-button">← Back</a>
        
        <!-- Statistics Filter Controls -->
        <div class="filter-controls">
            <div class="filter-title">Filter Statistics Below</div>
            <div class="filter-buttons">
                <button class="filter-btn active" id="all-filter" onclick="setStatsFilter('all')">All</button>
                <button class="filter-btn" id="daily-filter" onclick="setStatsFilter('daily')">Daily</button>
                <button class="filter-btn" id="archive-filter" onclick="setStatsFilter('archive')">Archive</button>

                </div>
                        <div class="status-badge" id="daily-status" style="display: none;">Loading...</div>

                    <div class="stat-number" id="total-tries">0</div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        import { getGameDayString, getPuzzleNumber as getPuzzleNumberHelper } from '../assets/js/timeUtils.js';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        let allPuzzleHistory = [];
        let allCompletionsData = []; // Unified completion data
        let currentDayIndex = 0; // 0 = today, 1 = yesterday, etc.
        let currentStatsFilter = 'all'; // all, daily, archive, puzzles
        
        // Function to get current puzzle date based on 3am ET reset (use shared utility)
        function getCurrentPuzzleDate() {
            return getGameDayString();
        }
        
        // Function to get a specific date offset from today
        function getDateByOffset(daysAgo) {
            const today = new Date(getCurrentPuzzleDate());
            today.setDate(today.getDate() - daysAgo);
            return today.toISOString().split('T')[0]; // YYYY-MM-DD format
        }

        // Load all completions data for filtering
        async function loadAllCompletions(userId) {
            try {

        function formatTimeForStats(timeString) {
            if (!timeString || timeString === 'Unknown') return '--:--';
            
            let seconds = 0;
            
            // Handle PostgreSQL interval format like "00:00:13" (HH:MM:SS)
            if (typeof timeString === 'string' && timeString.includes(':')) {
                const timeParts = timeString.split(':');
                if (timeParts.length === 3) {
                    // HH:MM:SS format from PostgreSQL interval
                    const hours = parseInt(timeParts[0]) || 0;
                    const minutes = parseInt(timeParts[1]) || 0;
                    const secs = parseInt(timeParts[2]) || 0;
                    seconds = (hours * 3600) + (minutes * 60) + secs;
                } else if (timeParts.length === 2) {
                    // MM:SS format - already formatted, return as is
                    return timeString;
                } else {
                    return '--:--';
                }
            }
            // Handle PostgreSQL text interval format like "120 seconds"
            else if (typeof timeString === 'string' && timeString.includes('seconds')) {
                const match = timeString.match(/(\d+)\s*seconds/);
                if (match) {
                    seconds = parseInt(match[1]);
                } else {
                    return '--:--';
                }
            }
            // Handle raw number or string number
            else {
                seconds = typeof timeString === 'string' ? parseInt(timeString) : timeString;
                if (isNaN(seconds)) return '--:--';
            }
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

                    const timeParts = puzzle.completion_time.split(':');
                    if (timeParts.length === 3) {
                        // HH:MM:SS format from PostgreSQL interval
                        const hours = parseInt(timeParts[0]) || 0;
                        const minutes = parseInt(timeParts[1]) || 0;
                        const secs = parseInt(timeParts[2]) || 0;
                        seconds = (hours * 3600) + (minutes * 60) + secs;
                    } else if (timeParts.length === 2) {
                        // MM:SS format fallback
                        const minutes = parseInt(timeParts[0]) || 0;
                        const secs = parseInt(timeParts[1]) || 0;
                        seconds = (minutes * 60) + secs;
                    }
                }
                // Handle legacy PostgreSQL text format like "120 seconds" (if any exist)
                else if (typeof puzzle.completion_time === 'string' && puzzle.completion_time.includes('seconds')) {
                    const match = puzzle.completion_time.match(/(\d+)\s*seconds/);
                    if (match) {
                        seconds = parseInt(match[1]);
                    }
                }
                // Handle raw number (seconds)
                else if (typeof puzzle.completion_time === 'number') {
                    seconds = puzzle.completion_time;
                } else if (typeof puzzle.completion_time === 'string') {
                    const parsed = parseInt(puzzle.completion_time);
                    if (!isNaN(parsed)) {
                        seconds = parsed;
                    }
                }
                
                if (seconds > 0) {
                    totalSeconds += seconds;
                    validTimes++;
                }
            }
            
            const avgTime = validTimes > 0 ? 
                (() => {
                    const avgSeconds = Math.round(totalSeconds / validTimes);
                    const avgMinutes = Math.floor(avgSeconds / 60);
                    const remainingSeconds = avgSeconds % 60;
                    return `${avgMinutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                })() : '--:--';
            
            // Calculate hint statistics
            const totalHints = data
                .reduce((sum, p) => sum + (p.hints_used || 0), 0);
            
            const puzzlesWithHints = data.filter(p => p.hints_used !== undefined && p.hints_used !== null);
            const avgHints = puzzlesWithHints.length > 0 ? 
                (totalHints / puzzlesWithHints.length).toFixed(1) : '0.0';
            
            // Calculate tries statistics
            const totalTries = data
                .reduce((sum, p) => sum + (p.tries_used || 0), 0);
            
            const puzzlesWithTries = data.filter(p => p.tries_used !== undefined && p.tries_used !== null);
            const avgTries = puzzlesWithTries.length > 0 ? 
                (totalTries / puzzlesWithTries.length).toFixed(1) : '0.0';
            
            // Update display
            document.getElementById('total-completed').textContent = completed || 0;
            document.getElementById('current-streak').textContent = streak || 0;
            document.getElementById('average-time').textContent = avgTime;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            document.getElementById('average-hints').textContent = avgHints;
            document.getElementById('total-hints').textContent = totalHints || 0;
            document.getElementById('average-tries').textContent = avgTries;
            document.getElementById('total-tries').textContent = totalTries || 0;
            
            console.log(`Stats updated with filter '${currentStatsFilter}':`, {
                total, completed, successRate, streak, avgTime, totalHints, avgHints, totalTries, avgTries
            });
        }
        
        window.navigateToDay = async function(direction) {
            const newDayIndex = currentDayIndex + direction;
            
            // Calculate days back to earliest puzzle (2024-07-30)
            const today = new Date(getCurrentPuzzleDate());
            const earliestPuzzleDate = new Date('2024-07-30');
            const maxDaysBack = Math.floor((today - earliestPuzzleDate) / (1000 * 60 * 60 * 24));
            
            console.log('Navigation Debug:', {
                currentDayIndex,
                direction,
                newDayIndex,
                today: getCurrentPuzzleDate(),
                maxDaysBack,
                interpretation: direction === 1 ? 'Going back in time' : 'Going forward in time'
            });
            
            // Prevent going to future days (newDayIndex < 0) or too far back
            if (newDayIndex >= 0 && newDayIndex <= maxDaysBack) {
                currentDayIndex = newDayIndex;
                console.log('Navigating to day index:', currentDayIndex, '(' + (currentDayIndex === 0 ? 'today' : currentDayIndex + ' days ago') + ')');
                await renderCurrentDayPuzzle();
                updateDayNavigation(); // Update button states after navigation
            } else {
                if (newDayIndex < 0) {
                    console.log('Cannot navigate to future day, newDayIndex:', newDayIndex);
                } else {
                    console.log('Cannot navigate beyond', maxDaysBack, 'days back');
                }
            }
        };
        

        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update header date
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('stats-date-display').textContent = today.toLocaleDateString('en-US', options);
            
            // Load data
            loadPuzzleHistory();
        });
