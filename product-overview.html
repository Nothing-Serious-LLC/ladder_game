<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Product Overview - LADDER</title>
    
    <!-- PWA Meta Tags for Full Screen Experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ladder">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fafafa">
    <meta name="msapplication-navbutton-color" content="#6aaa64">
    <meta name="msapplication-TileColor" content="#6aaa64">
    
    <!-- Back Button Component -->
    <link rel="stylesheet" href="../assets/css/back-button.css">
    
    <style>
        :root {
            --gray-50: #fafafa;
            --gray-200: #d3d6da;
            --gray-400: #a8adb3;
            --gray-600: #787c7e;
            --gray-900: #1a1a1b;
            --green-500: #6aaa64;
            --green-600: #5a9a5a;
            --orange-500: #f5a623;
            --orange-600: #e6951a;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }
        
        html {
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Hide scrollbars in PWA mode */
        @media (display-mode: fullscreen) {
            html {
                overflow: hidden;
            }
            body {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: var(--safe-area-inset-top);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gray-50);
            z-index: 1000;
            text-align: center;
            padding: 20px 20px 30px 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--gray-900);
        }
        
        .date-info {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 0 20px; /* Match home screen header spacing */
            flex: 1;
        }
        
        /* Better spacing on desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 120px 40px 0 40px; /* Match home screen header spacing */
            }
        }
        
        .product-hero {
            text-align: center;
            padding: 40px 24px 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid var(--gray-600);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .product-hero:hover {
            border-color: var(--gray-900);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .product-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .product-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--gray-900);
        }
        
        .product-description {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: 20px;
        }
        
        .product-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--green-600);
            margin-bottom: 8px;
        }
        
        .price-subtitle {
            font-size: 0.9rem;
            color: var(--gray-600);
            margin-bottom: 30px;
        }
        
        .divider {
            height: 1px;
            background: var(--gray-200);
            margin: 20px 0;
        }
        
        .features-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--gray-600);
            text-align: left;
        }
        
        .features-list {
            list-style: none;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            font-size: 1rem;
            color: var(--green-500);
            margin-top: 2px;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: var(--gray-600);
            line-height: 1.4;
        }
        
        .purchase-button {
            width: 100%;
            background: linear-gradient(135deg, var(--green-500) 0%, var(--green-600) 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(106, 170, 100, 0.3);
            margin-top: 24px;
        }
        
        .purchase-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 170, 100, 0.4);
        }
        
        .purchase-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            /* Ensure background covers entire viewport on mobile */
            html, body {
                background-color: #fafafa !important;
                padding-top: 0 !important;
                overflow-x: hidden !important;
                touch-action: pan-y !important;
                width: 100% !important;
                max-width: 100% !important;
            }
            
            .container {
                max-width: 100%;
                width: 100%;
                padding: 110px 16px 0 16px; /* Match home screen mobile header clearance */
                overflow-x: hidden;
                box-sizing: border-box;
            }
            
            /* Prevent any content from causing horizontal overflow */
            * {
                max-width: 100% !important;
                box-sizing: border-box !important;
            }
            
            .product-hero, .features-section, .testimonials-section {
                overflow-x: hidden !important;
            }
            
            .product-hero {
                padding: 24px 16px;
            }
            
            .features-section {
                padding: 20px;
            }
            
            .product-name {
                font-size: 1.6rem;
            }
            
            .product-price {
                font-size: 2rem;
            }
        }
        
        /* Fade out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        
        .page-fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }
        
        /* Loading state for purchase button */
        .purchase-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">LADDER</h1>
        <p class="date-info" id="header-date">Saturday, August 2, 2025</p>
    </div>
    
    <div class="container">
        <a href="#" class="back-button" onclick="goBack(); return false;">← Back</a>
        
        <div class="product-hero">
            <div class="product-icon" id="product-icon">●</div>
            <div class="product-name" id="product-name">Puzzle Pack</div>
            <div class="product-description" id="product-description">100 carefully crafted puzzles</div>
            <div class="product-price" id="product-price">$4.99</div>
            <div class="price-subtitle">One-time purchase</div>
            
            <div class="divider"></div>
            
            <h3 class="features-title">What's Included</h3>
            <ul class="features-list" id="features-list">
                <li class="feature-item">
                    <span class="feature-icon">✓</span>
                    <div class="feature-text">100 Unique Puzzles</div>
                </li>
                <li class="feature-item">
                    <span class="feature-icon">✓</span>
                    <div class="feature-text">Statistics Tracking</div>
                </li>
            </ul>
            
            <button class="purchase-button" onclick="purchaseProduct()">
                Purchase Now
            </button>
        </div>
    </div>
    
    <!-- Include Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabaseConfig } from '../config/supabase-config.js';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        window.supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey);
    </script>
    <script>
        // Get product info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product') || 'puzzle-pack';
        
        // Product data
        const products = {
            'free-pack': {
                icon: '<img src="../assets/Gift icon.png" alt="Free Pack" style="width: 96px; height: 96px;">',
                name: 'Free Pack',
                description: '10 starter puzzles to get you going',
                price: 'Free',
                features: [
                    '10 Starter Puzzles',
                    'Perfect for Beginners',
                    'Statistics Tracking'
                ]
            },
            'complete-pack': {
                icon: '<img src="../assets/Everything icon.png" alt="Complete Pack" style="width: 96px; height: 96px;">',
                name: 'Complete Pack',
                description: 'Everything included bundle',
                price: '$4.99',
                features: [
                    '100 Unique Puzzles',
                    'Complete Puzzle Archive',
                    'Statistics Tracking'
                ]
            },
            'puzzle-pack': {
                icon: '<img src="../assets/puzzle.png" alt="Puzzle Pack" style="width: 96px; height: 96px; transform: scale(1.2);">',
                name: 'Puzzle Pack',
                description: '100 carefully crafted puzzles',
                price: '$2.99',
                features: [
                    '100 Unique Puzzles',
                    'Statistics Tracking'
                ]
            },
            'archive': {
                icon: '<img src="../assets/Archive.png" alt="Archive" style="width: 96px; height: 96px; transform: scale(1.2);">',
                name: 'Archive',
                description: 'Access to all past daily puzzles',
                price: '$2.99',
                features: [
                    'Complete Puzzle Archive',
                    'Browse by Date',
                    'Statistics Tracking'
                ]
            }
        };
        
        function initializePage() {
            const product = products[productId];
            if (!product) {
                // Fallback to puzzle pack if product not found
                window.location.href = 'product-overview?product=puzzle-pack';
                return;
            }
            
            // Update product info  
            document.getElementById('product-icon').innerHTML = product.icon;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = product.price;
            
            // Update purchase button text based on product type
            const purchaseButton = document.querySelector('.purchase-button');
            if (productId === 'free-pack') {
                purchaseButton.textContent = 'Claim Now';
            } else {
                purchaseButton.textContent = 'Purchase Now';
            }
            
            // Update features list
            const featuresList = document.getElementById('features-list');
            featuresList.innerHTML = '';
            
            product.features.forEach(feature => {
                const featureItem = document.createElement('li');
                featureItem.className = 'feature-item';
                featureItem.innerHTML = `
                    <span class="feature-icon">✓</span>
                    <div class="feature-text">${feature}</div>
                `;
                featuresList.appendChild(featureItem);
            });
            
            // Update header date
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('header-date').textContent = today.toLocaleDateString('en-US', options);
        }
        
        function goBack() {
            // Try to use browser history first, fallback to URL parameter logic
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback: Get the 'from' parameter to determine where to go back to
                const urlParams = new URLSearchParams(window.location.search);
                const fromPage = urlParams.get('from');
                
                // Navigate back to the appropriate page
                switch (fromPage) {
                                    case 'my-puzzles':
                    window.location.href = 'store';
                    break;
                    case 'home':
                        window.location.href = 'home';
                        break;
                    case 'store':
                    default:
                        // Default to store if no 'from' parameter or unrecognized value
                        window.location.href = 'store';
                        break;
                }
            }
        }
        
        async function purchaseProduct() {
            const product = products[productId];
            if (!product) return;
            
            try {
                // Get current user
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (!user) {
                    alert('Please sign in to make a purchase');
                    window.location.href = './signup';
                    return;
                }
                
                // Check if already owned
                const { data: existingPurchase } = await window.supabaseClient
                    .from('user_purchases')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('product_id', productId)
                    .eq('status', 'completed')
                    .single();
                
                if (existingPurchase) {
                    alert('You already own this product!');
                    return;
                }
                
                // Handle free products with existing flow
                if (product.price === 'Free') {
                    await handleFreePurchase(user, product);
                    return;
                }
                
                // Handle paid products with Stripe
                await handleStripePurchase(user, product);
                
            } catch (error) {
                console.error('Purchase process error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        async function handleFreePurchase(user, product) {
            try {
                // Record the free purchase in the database
                const { error: purchaseError } = await window.supabaseClient
                    .from('user_purchases')
                    .insert({
                        user_id: user.id,
                        product_id: productId,
                        product_name: product.name,
                        price_cents: 0,
                        purchase_date: new Date().toISOString(),
                        payment_method: 'free_claim',
                        status: 'completed'
                    });
                
                if (purchaseError) {
                    console.error('Purchase error:', purchaseError);
                    alert('Failed to process purchase. Please try again.');
                    return;
                }
                
                // Navigate to confirmation
                navigateToConfirmation(product);
                
            } catch (error) {
                console.error('Free purchase error:', error);
                alert('Failed to process free claim. Please try again.');
            }
        }

        async function handleStripePurchase(user, product) {
            try {
                // Show loading state
                const purchaseButton = document.querySelector('.purchase-button');
                const originalText = purchaseButton.textContent;
                purchaseButton.textContent = 'Processing...';
                purchaseButton.disabled = true;
                
                // Get user session for auth
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                
                if (!session) {
                    throw new Error('No valid session found');
                }
                
                // Create Stripe checkout session
                const { data, error } = await window.supabaseClient.functions.invoke(
                    'create-stripe-checkout',
                    {
                        body: {
                            product_id: productId,
                            success_url: `${window.location.origin}/purchase-confirmation?session_id={CHECKOUT_SESSION_ID}&product=${productId}&item=${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}`,
                            cancel_url: `${window.location.origin}/product-overview?product=${productId}&canceled=true`
                        },
                        headers: {
                            'Authorization': `Bearer ${session.access_token}`
                        }
                    }
                );
                
                if (error) {
                    throw error;
                }
                
                if (!data || !data.checkout_url) {
                    throw new Error('Failed to create checkout session');
                }
                
                // Redirect to Stripe Checkout
                window.location.href = data.checkout_url;
                
            } catch (error) {
                console.error('Stripe checkout error:', error);
                let errorMessage = 'Failed to start checkout process. Please try again.';
                
                if (error.message === 'Product already owned') {
                    errorMessage = 'You already own this product!';
                } else if (error.message === 'Unauthorized') {
                    errorMessage = 'Please sign in to make a purchase.';
                } else if (error.message.includes('Product not found')) {
                    errorMessage = 'Product not available for purchase.';
                }
                
                alert(errorMessage);
                
                // Reset button state
                const purchaseButton = document.querySelector('.purchase-button');
                if (purchaseButton) {
                    purchaseButton.textContent = originalText;
                    purchaseButton.disabled = false;
                }
            }
        }

        function navigateToConfirmation(product) {
            // Add fade-out animation to the entire page
            document.body.classList.add('page-fade-out');
            
            // Wait for animation to complete before navigating
            setTimeout(() => {
                // Get the 'from' parameter to pass it along
                const urlParams = new URLSearchParams(window.location.search);
                const fromPage = urlParams.get('from');
                
                const params = new URLSearchParams({
                    item: product.name,
                    price: product.price,
                    description: product.description,
                    product: productId
                });
                
                // Add the 'from' parameter if it exists
                if (fromPage) {
                    params.set('from', fromPage);
                }
                
                window.location.href = `purchase-confirmation?${params.toString()}`;
            }, 300); // Match the animation duration
        }
        
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
